 je_confederation_of_the_rhine: "Ren Konfederasyonu"
 je_confederation_of_the_rhine_reason: "1806 ve 1813 tarihleri arasında Alman vilayetleri, Napolyon Bonapart'ın girişimleriyle #bold Ren Konfederasyonu#! adında tek bir devletin çatısı altında birleştiler. Bu düzen, hem #bold Prusya#! hem de #bold Avusturya#!'nın gücünü tek yerde birleştirdiğinden Napolyon'un Almanya üzerindeki dolaylı kontrolünü kuvvetlendirdi. Bu düzenin geri getirilmesi, [SCOPE.sCountry('rhine_overlord').GetName] yönetiminin Almanya üzerindeki kontrolünü kesinleştirecek ve kontrol edilemeyecek birleşmiş bir Almanya kurma yönündeki çabaların önüne geçecektir."
 rhine_formed_tt: "[SCOPE.sCountry('rhine_overlord').GetName] egemenliği altında #bold Ren Konfederasyonu#!'nun kurulmasına destek verdik."
 je_confederation_of_the_rhine_confederate_button: "Konfederasyonu Kur"
 je_confederation_of_the_rhine_confederate_button_desc: "Bazı Alman yönetimleri üzerindeki kontrolümüz sayesinde bölgeyi, yenilenmiş ve tarihte kökleri olan bir #bold Ren Konfederasyonu#!'nun çatısı altında birleştirerek civardaki Prusya ve Avusturya emellerinin önüne geçebiliriz."
 je_confederation_of_the_rhine_expand_button: "Konfederasyonu Genişlet"
 je_confederation_of_the_rhine_expand_button_desc: "Yeni Alman toprakları kontrolümüze girdiğinden egemenliğimiz altındaki devletin bölgedeki yetki alanını genişletebiliriz."
 rhine_annexes_subjects_tt: "#bold Ren Konfederasyonu#!, egemenliğimizin altındaki tüm [SCOPE.sCulture('north_german_scope').GetName] ve [SCOPE.sCulture('south_german_scope').GetName] ülkelerini ilhak edecek."
 rhine_annexes_states_tt: "#bold Ren Konfederasyonu#!, ülkemizin kontrolü altındaki birleştirilmemiş ve üzerinde hak iddiası bulunmayan tüm [SCOPE.sCulture('north_german_scope').GetName] ve [SCOPE.sCulture('south_german_scope').GetName] anavatanlarını ilhak edecek."
 rhine_confederation.1.t: "İkinci Rheinbundakte"
 rhine_confederation.1.d: "[ROOT.GetCountry.GetAdjective] gözetimi altında yeni bir Rheinbundakte'nin imzalanmasıyla birlikte, bölünmüş Alman vilayetleri arasından [SCOPE.sCountry('rhine_scope').GetName] bir kez daha doğdu."
 rhine_confederation.1.f: "Belirsiz bir gelecekle karşı karşıyayken kapımızı çalan çok sayıdaki tehdidin kesin ilacı, birlik olmaktan geçer. Bizler için hayatımız kadar değerli evimiz olan bu nehir, yeni bir çağa girerken bize örnek olmalı. Bizi bekleyen ihtişamlı günlere tek koldan yürüyeceğiz. Bu amaç uğrunda birbirimizi koruyacak ve besleyeceğiz. Üzerimize yöneltilen taş ve oklara karşı bu nehir bize siper olacak."
 rhine_confederation.1.a: "[ROOT.GetCountry.GetNameNoFormatting], doğuda güç kazanıyor."
 rhine_confederation.1.b: "Almanya için güneş yeniden doğuyor."
