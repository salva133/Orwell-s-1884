l_turkish:
 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Avrupa'yı kasıp kavuran milliyetçilik rüzgârları [ROOT.GetCountry.GetName] topraklarında da esmeye başladı ve hükümetin hem içinde hem de dışında kişilerde tek ve birleşmiş bir İtalya'nın yeniden kurulabileceği fikrini uyandırdı.\n\n[SCOPE.sCulture('north_italian_scope').GetName] ve [SCOPE.sCulture('south_italian_scope').GetName] vilayetlerimizde toplam [Country.MakeScope.Var('italian_states_pop_total').GetValue|D] nüfusun [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] kadarı radikal. Bu sayı, İtalya nüfusumuzun #red %#![Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R] kadarı ediyor.\n\nBu oran #red;bold;shadow %25#!'e ulaşırsa [ROOT.GetCountry.GetName] hükümeti pan-İtalya devrimcileri tarafından ele geçirilir[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "Son #bold üç yılda#! #bold İtalyan Milliyetçiliğini Teşvik Et#! kararını hiç kullanmadı"
 italian_radicals_cooldown_tt: "Son #bold üç yılda#! #bold Birleşme Yanlısı Düşünceleri Teşvik Et#! kararını hiç kullanmadı"
 is_italy_tt: "#bold İtalya#! ülkesini kurdu"
 italy_will_get_couped_custom: " ve #bold demokratik cumhuriyet#! yönetimi gelir"
 italy_will_get_annexed_custom: " ve devlet, önde gelen İtalyan devleti tarafından #red ilhak edilir#!"
 je_risorgimento_austrian_radicals_button: "İtalyan Milliyetçiliğini Teşvik Et"
 je_risorgimento_austrian_radicals_button_desc: "Napolyon Savaşları'nın sona ermesinden beridir İtalyan toprakları yabancı güçlerin hükmünde. Bu yarımadayı birleştirme yolculuğumuz onlara, kendilerine zulmedenlere karşı silahlanmaları için ilham verebilir."
 je_risorgimento_italian_radicals_button: "Birleşme Yanlısı Düşünceleri Teşvik Et"
 je_risorgimento_italian_radicals_button_desc: "İtalya yarımadasının dört bir yanında kitleler yavaşça uykularından uyanıyor ve yüzlerini birleşmiş bir İtalya fikrine dönüyorlar. Hükümdarları bu çağrıya kulak vermezlerse belki halkın kendisi verir."
