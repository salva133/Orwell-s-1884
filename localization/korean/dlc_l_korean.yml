l_korean:
 DLC: "DLC"
 DLC_ENABLED: "#emphasis @green_checkmark! DLC #g 이용 가능#!#!"
 DLC_NOT_ENABLED: "#emphasis @red_cross! 해당 DLC를 #g 보유#! 중이지만 #r 비활성화#! 상태임#!"
 DLC_NOT_OWNED: "#emphasis @red_cross! 해당 DLC를 #r 보유하지 않음#!#!"
 DLC_BUTTON_TOOLTIP: "#T [Dlc.GetName]#!\n[Dlc.GetDesc]\n\n#low [SelectLocalization(Dlc.IsVerified, SelectLocalization(Dlc.IsEnabled, 'DLC_ENABLED', 'DLC_NOT_ENABLED'), 'DLC_NOT_OWNED')]#!\n\n#I 클릭하여 상점 이동#!"
 DLC_THEME_BREAKDOWN: "본 DLC에 포함된 테마는 다음과 같습니다.\n$BREAKDOWN$"
 DLC_THEME_BREAKDOWN_EMPTY: "본 DLC에는 테마가 포함되어 있지 않습니다."
 DLC_THEME_BREAKDOWN_ITEM: "$TAB$#header [Theme.GetName]#! [Theme.GetCategory.GetName]"
 dlc001: "Victoria 2 Remastered Soundtrack"
 dlc002: "American Buildings Pack"
 dlc003: "Melodies for the Masses"
 dlc004: "Voice of the People"
 dlc005: "Voice of the People Theme"
 dlc006: "Voice of the People Preorder"
 dlc007: "Dawn of Wonder"
 dlc003_desc: "산업화 시대는 수백만 명에 달하는 농촌 인부들이 공장으로 이주한 격변의 시대입니다. 14곡이 담겨 총 1시간 가까운 길이를 자랑하는 이 오리지널 음악 컬렉션은 당시 서민들의 일상적인 고난과 포부를 기리는 음악회입니다. 밭을 갈며 일하던 소박한 시절을 향한 낭만적인 갈망에서 영감을 얻어 탄생했습니다."
 dlc004_desc: "민중의 목소리 몰입 팩에서는 한 손에 꽃다발을, 다른 한 손에는 타오르는 횃불을 든 민중이 전진합니다. 진보의 톱니바퀴가 세차게 돌아가는 가운데, 낯선 사상의 흐름을 주도하는 새로운 투사들이 모습을 드러냅니다. 전 세계에서 숱한 세력들이 서로 충돌하고 있습니다. 프랑스에서는 왕조가 격변하고 있고, 북아프리카와 유럽 본토에서는 지배권 다툼이 벌어지고 있으며, 사건의 연속은 국가의 영혼을 건 사투로 이어집니다. 지금 바로 시작하세요!"
 dlc007_desc: "떠오르는 아침 해의 영광부터 가스등의 광채까지, 본 아트 팩은 빛과 그림자를 테마로 시각적 경험에 생기를 불어넣습니다. 낮밤 주기를 통해 게임 내 시간의 흐름을 체감해 보세요. 아트 그 자체에 새로운 시대의 여명을 머금은 생명이 담겨 있어 영롱하게 빛나는 이미지를 만나보실 수 있습니다."
