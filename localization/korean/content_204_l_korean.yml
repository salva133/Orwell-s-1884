l_korean:
 je_the_krakow_uprising: "크라쿠프 봉기"
 je_the_krakow_uprising_reason: "[SCOPE.sCountry('krakow_scope').GetName]의 자유 도시를 뒤흔든 [concept_revolution]은 갈리치아에서 폴란드 민족주의 선동의 또 다른 물결을 일으키는 위협이 되었다. 도시를 진정시키고 [ROOT.GetCountry.GetName]의 품으로 완전히 편입해야 한다."
 krakow_uprising_happened_tt: "크라쿠프가 최근 [concept_revolution]을 겪음"
 krakow.1.t: "폴란드 국가를 위한 선언"
 krakow.1.d: "[SCOPE.sCountry('krakow_scope').GetName]의 자유 도시에서 혁명이 발생하면서, 폴란드의 급진적 민족주의자들이 보통선거권, 농노제 폐지, 폴란드 재통일을 촉구하는 성명을 발표했다."
 krakow.1.f: "폴란드인이여!\n\n봉기의 시간이 돌아왔습니다! 폴란드 전국이 일어나서 봉기 세력이 커지고 있습니다! 포즈나뉴 공국에서, 폴란드 왕국에서, 리투아니아에서, 그리고 루테니아에서 이미 시민들이 일어나 적과 맞서 싸우는 중입니다.\n\n지금 이 순간부터 우리는 모두 하나입니다. 우리는 형제이며 모국의 아들이며 하나의 아버지, 천국에 계신 주님을 모시는 자들입니다! 그분께 도움을 청하십시오. 주님께선 우리의 무기를 축복하시어 우리를 승리로 이끄실 것입니다!"
 krakow.1.a: "크라푸프에 대한 통제권을 즉시 되찾아야 한다."
 krakow.1.b: "비엔나 조약을 준수해야 한다."
 krakow.2.t: "크라쿠프 대공국"
 krakow.2.d: "크라쿠프에서의 혁명이 무너지면서, 과거의 자유 도시는 크라쿠프 대공국이 되어 갈리치아-로도메리아 왕국에 편입되었다. 이 사태는 비엔나 조약 위반을 이유로 유럽에서 뜨거운 논란을 불러일으켰다."
 krakow.2.f: "\"적당히 구상한 계획은 극한의 상황이 오면 필시 무너진다.\"" #- Klemens von Metternich
 krakow.2.a: "외교적 결과를 누그러뜨리는 데 초점을 맞춘다."
 krakow.2.b: "저들의 급진적 이념을 계속 억압한다."
 je_the_krakow_uprising_annex_button: "크라쿠프 점령"
 je_the_krakow_uprising_annex_button_desc: "우리 주의 없어서는 안 될 요소로 변화시키기 위해 크라쿠프의 자유 도시를 점령합니다."
 modifier_repressing_polish_nationalism: "폴란드 민족주의 탄압"
 modifier_mitigating_diplomatic_consequences: "조약 위반 완화"
 usa_two_party_system: "미국식 양당제"
 from_southern_interests: "남부 이해에서"
 from_northern_interests: "북부 이해에서"
 communism.10.t: "탄압자와 탄압받는 자"
 communism.10.d: "산업이 성장하여 [ROOT.GetCountry.GetAdjective]의 미래에서 중요한 의미를 지니게 됨에 따라 노동자 계급도 성장했다. 그리고 서로를 소 닭 보듯 했던 노동자 운동이 사회주의라는 뜻 아래 통합되기 시작했다."
 communism.10.f: "\"...이처럼 대공업의 발전과 더불어 부르주아지가 생산물을 생산하고 점유하는 기반 자체가 부르주아지의 발 밑에서 무너져 간다. 부르주아지는 다른 무엇보다도 자신의 무덤을 파는 일꾼을 생산하는 셈이다. 부르주아지의 멸망과 프롤레타리아의 승리는 다 같이 피할 수 없는 일이다.\"" #- The Communist Manifesto
 communism.10.a: "태풍이 다가오는군."
 communism.10.b: "언젠가 세상은 자유로워지리라."
 communism_var_tick_05_tt: "매달 #bold 사회주의#! 소요의 진행도가 #variable 0.5#!만큼 #bold 증가#!"
 communism.11.t: "방화대"
 communism.11.d: "국민의 신뢰가 됐든, 병사의 곤봉이 됐든... 어쨌든 [ROOT.GetCountry.GetName](은)는 국가를 위협하는 사회주의 동요의 파도 속에서 흔들리지 않고 굳건하게 견뎌냈다."
 communism.11.f: "가끔 전단이 눈에 밟힐 때도 있었다. 시궁창에 처박혀 썩어 문드러진 종이는 검댕과 진흙으로 범벅이 되어 있었고, 대범한 붉은색과 검은색 잉크는 투박한 돌멩이와 발자국에 찍혀 흐릿해진 뒤였다. 경찰은 구태여 집는 시늉조차 하지 않았다. 만지는 것 자체를 장갑에 대한 모욕으로 여긴 것이거나, 전단을 완전히 치우는 것보단 영락한 잔재를 남겨두는 게 훨씬 더 큰 의미가 있다는 걸 알았기 때문이리라."
 communism.11.a: "모든 [ROOT.GetCountry.GetNameNoFormatting]의 승리다."
 communism.11.b: "앞으로는 완전히 다른 세상이 펼쳐질 것이다."
 communism_je_1_fail_tt: "[GetIdeology('ideology_communist').GetName], [GetIdeology('ideology_anarchist').GetName], [GetIdeology('ideology_vanguardist').GetName] 인물이 [SCOPE.sCountry('root_country').GetName]에 훨씬 자주 나타남"
 communism_je_1_complete_tt: "당분간 [SCOPE.sCountry('root_country').GetAdjective] 사회주의 운동이 약화될 것임"
 modifier_defeated_initial_socialist_movement: "사회주의에 맞서 승리하다"
 modifier_defeated_initial_socialist_movement_worries: "다가오는 전쟁"
