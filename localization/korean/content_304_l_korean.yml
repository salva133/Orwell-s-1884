 notification_sabotage_decision_agitation_occurred_desc: "[SCOPE.sCountry('saboteur_country').GetName]에서 이탈리아 통일을 요구하는 목소리에 고무되어, 자국 곳곳에서 소요가 발생했다."
 notification_sabotage_decision_agitation_occurred_tooltip: "#header $notification_sabotage_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_sabotage_decision_agitation_occurred_desc$"
 je_confederation_of_the_rhine: "라인 연합"
 je_confederation_of_the_rhine_reason: "1806년부터 1813까지, 나폴레옹 보나파르트의 계획에 따라 독일의 주들이 #bold 라인 연합#!이라는 하나의 정부 아래에서 통일되었다. 나폴레옹은 이 체제를 통해 독일을 간접 통치했으며 #bold 프로이센#!과 #bold 오스트리아#!의 영향력을 억제했다. 이런 방식을 부활시키면 독일 내 [SCOPE.sCountry('rhine_overlord').GetName] 영향력을 확보하고 통제 불가능한 통일 독일이라는 설계를 방해할 수 있을 것이다."
 rhine_formed_tt: "[SCOPE.sCountry('rhine_overlord').GetName]의 종속국으로서 #bold 라인 연합#! 탄생을 후원함"
 je_confederation_of_the_rhine_confederate_button: "연합 형성"
 je_confederation_of_the_rhine_confederate_button_desc: "독일 정치의 일부를 장악함으로써 영토를 재편하여 #bold 라인 연합#!을 합리적으로 재건할 수 있다. 이를 통해 프로이센이나 오스트리아가 이 지역에 품은 야망을 저지할 수 있을 것이다."
 je_confederation_of_the_rhine_expand_button: "연합 확장"
 je_confederation_of_the_rhine_expand_button_desc: "새로운 독일 영토를 손에 넣음으로써, 이 지역에서 우리의 의존국의 지배권을 확장할 수 있다."
 rhine_annexes_subjects_tt: "#bold 라인 연합#!이 모든 [SCOPE.sCulture('north_german_scope').GetName] 및 [SCOPE.sCulture('south_german_scope').GetName] 종속국을 우리의 종주권 아래로 합병하게 될 것임"
 rhine_annexes_states_tt: "#bold 라인 연합#!이 자국이 장악한 모든 비편입 및 비명분 [SCOPE.sCulture('north_german_scope').GetName] 및 [SCOPE.sCulture('south_german_scope').GetName] 본토를 합병하게 될 것임"
 rhine_confederation.1.t: "두 번째 라인 연맹 조약"
 rhine_confederation.1.d: "[ROOT.GetCountry.GetAdjective]의 감독 아래에서 새로운 라인 연맹 조약이 서명되면서, [SCOPE.sCountry('rhine_scope').GetName](은)는 분산된 독일의 각 주를 다시 하나로 결합했다."
 rhine_confederation.1.f: "불확실한 미래를 마주할 경우, 단결이야말로 코앞까지 다가온 무수한 위협을 물리칠 가장 확실한 방법이다. 우리의 삶이며 고향이자 심장인 라인강은 새로운 시대로 향하는 우리의 본보기가 될 것이다. 우리는 하나가 되어서 더 커다란 목표로 나아갈 것이다. 목표에 이를 때까지 서로를 보듬으며 지원할 것이다. 그리고 돌과 화살이 날아온다면, 포근한 품 안에서 보호받게 될 것이다."
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 영향력을 동쪽으로 확장한다."
 rhine_confederation.1.b: "독일이 새롭게 떠오를 것이다."
