 notification_nationalism_unlock_national_agitation_desc: "우리나라에서 민족주의가 발전함에 따라, [Concept('concept_agitator','$concept_agitators$')]가 '민족적 동요 조장' 인물 상호작용을 이용할 수 있게 되었다."
