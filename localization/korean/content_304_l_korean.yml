 notification_nationalism_national_agitation_occurred_name: "[SCOPE.sState('agitation_state').GetName] 내 [SCOPE.sCulture('agitation_culture').GetName] 소요"
 notification_nationalism_national_agitation_occurred_desc: "[SCOPE.sState('agitation_state').GetName] 내 [SCOPE.sCulture('agitation_culture').GetName] 민족주의자 소요가 급격하게 증가했다. [SCOPE.sCountry('agitation_sponsor').GetName] 공모자들이 선동한 것으로 의심받고 있다."
 notification_nationalism_national_agitation_occurred_tooltip: "#header $notification_nationalism_national_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_national_agitation_occurred_desc$"
 notification_nationalism_decision_agitation_occurred_name: "#bold 이탈리아#! 지역의 소요"
 notification_nationalism_decision_agitation_occurred_desc: "#bold 이탈리아#! 민족주의자 소요가 #bold 이탈리아#! 영토에서 빠르게 급증하고 있다. #bold 이탈리아#! 반도의 여러 주 사이에서 통일에 대한 여론이 퍼지며 반응이 나타난 것이다. [SCOPE.sCountry('saboteur_country').GetAdjective]의 선전이 이런 소요의 근원인 것으로 의심된다."
 notification_nationalism_decision_agitation_occurred_tooltip: "#header $notification_nationalism_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_decision_agitation_occurred_desc$"
