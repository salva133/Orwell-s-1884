l_spanish:
 je_the_krakow_uprising: "La revuelta de Cracovia"
 je_the_krakow_uprising_reason: "La [concept_revolution|l] que asola la ciudad libre de [SCOPE.sCountry('krakow_scope').GetName] amenaza con desatar otra oleada de agitación nacionalista polaca en Galicia. Hay que imponer la paz en la ciudad e incorporarla como elemento íntegro de [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "En Cracovia se ha producido una [concept_revolution|l] recientemente"
 krakow.1.t: "El manifiesto por la nación polaca"
 krakow.1.d: "Mientras la revolución se extiende por la ciudad libre de [SCOPE.sCountry('krakow_scope').GetName], figuras radicales del nacionalismo polaco han publicado un manifiesto a favor del sufragio universal, la abolición de la servidumbre y la reunificación de Polonia."
 krakow.1.f: "¡Polacos!\n\nHa llegado la hora de que nos alcemos. Polonia entera se ha levantado y crece unida. Nuestros hermanos del ducado de Poznań, en la Polonia del Congreso, en Lituania y en Rutenia ya se han puesto en pie y luchan contra el enemigo.\n\nA partir de ahora, no habrá ninguna diferencia entre nosotros. Somos hermanos, hijos de una sola patria, con un solo padre: ¡Dios que está en los cielos! ¡Pidámosle ayuda y bendecirá nuestras armas para que alcancemos la victoria!"
 krakow.1.a: "Debemos reafirmar de inmediato nuestro control sobre Cracovia."
 krakow.1.b: "Estamos destinados a preservar el estatus del Tratado de Viena."
 krakow.2.t: "El Gran Ducado de Cracovia"
 krakow.2.d: "Una vez aplastada la revolución en Cracovia, la antigua Ciudad Libre se ha integrado en el reino de Galicia y Lodomeria como Gran Ducado de Cracovia. Este acto ha suscitado polémica en Europa por no respetar el Tratado de Viena."
 krakow.2.f: "«Cualquier plan concebido desde la moderación está destinado a fracasar cuando las circunstancias son extremas»." #- Klemens von Metternich
 krakow.2.a: "Hemos de centrarnos en mitigar las consecuencias diplomáticas."
 krakow.2.b: "Debemos seguir reprimiendo la ideología radical."
 je_the_krakow_uprising_annex_button: "Ocupar Cracovia"
 je_the_krakow_uprising_annex_button_desc: "Ocuparemos la Ciudad Libre de Cracovia para que forme parte de nuestro estado"
 modifier_repressing_polish_nationalism: "Represión del nacionalismo polaco"
 modifier_mitigating_diplomatic_consequences: "Mitigación por no respetar el tratado"
 usa_two_party_system: "Sistema bipartidista estadounidense"
 from_southern_interests: "Por intereses sureños"
 from_northern_interests: "Por intereses norteños"
 communism.10.t: "Opresor y oprimidos"
 communism.10.d: "A medida que nuestras industrias son cada vez más importantes para el futuro de la nación [ROOT.GetCountry.GetAltAdjective('SF')], también lo es la clase obrera. Movimientos obreros dispares han empezado a unirse bajo la causa del socialismo."
 communism.10.f: "«... Y así, al desarrollarse la gran industria, la burguesía ve tambalearse bajo sus pies las bases sobre la que produce y se apropia lo producido. Y a la par que avanza, se cava su fosa y cría a sus propios enterradores. Su muerte y el triunfo del proletariado son igualmente inevitables»." #- The Communist Manifesto
 communism.10.a: "Se avecina tormenta."
 communism.10.b: "Algún día, el mundo será libre."
 communism_var_tick_05_tt: "El #bold descontento#! socialista #bold aumentará#! en #variable 0,5#! cada mes"
 communism.11.t: "Cortafuegos"
 communism.11.d: "Ya sea gracias a la confianza de nuestro pueblo o a las porras de nuestros soldados, [ROOT.GetCountry.GetName] ha salido incólume de la ola de agitación socialista que amenazaba el país."
 communism.11.f: "A veces, aún se veían los panfletos: cadáveres de papel en descomposición, atrapados en las alcantarillas, cubiertos de hollín y barro, con la tinta roja y negra desgastada por las firmes piedras y las pisadas aún más firmes. La policía no se había molestado en recogerlos, por considerarlos una afrenta a sus guantes o, tal vez, por darse cuenta de que sus restos caídos daban más que hablar que su completa desaparición."
 communism.11.a: "Un triunfo para todos los ciudadanos de [ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "Las cosas nunca volverán a ser iguales."
 communism_je_1_fail_tt: "Los personajes [GetIdeology('ideology_communist').GetName], [GetIdeology('ideology_anarchist').GetName] y [GetIdeology('ideology_vanguardist').GetName] aparecerán con mucha más frecuencia en [SCOPE.sCountry('root_country').GetName]"
 communism_je_1_complete_tt: "El movimiento socialista [SCOPE.sCountry('root_country').GetAdjective] se debilitará en el futuro próximo"
 modifier_defeated_initial_socialist_movement: "Victorias contra el socialismo"
 modifier_defeated_initial_socialist_movement_worries: "La guerra que vendrá"
