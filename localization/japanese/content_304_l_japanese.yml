 je_confederation_of_the_rhine: "ライン連邦"
 je_confederation_of_the_rhine_reason: "1806年から1813年まで、ナポレオン・ボナパルトの計画により、ドイツは単一の政府、 #bold ライン連邦#! の下に統一されました。この体系は、 #bold プロイセン#! と #bold オーストリア#! 両国の権力を封じ込め、ナポレオンのドイツに対する代理支配を強固なものにしました。この協定を復活させることは、ドイツ国内における[SCOPE.sCountry('rhine_overlord').GetName]の権力を確保し、制御不能な統一ドイツの計画を回避することになります。"
 rhine_formed_tt: "[SCOPE.sCountry('rhine_overlord').GetName]の臣下として、 #bold ライン連邦#! の創設を支援しました"
 je_confederation_of_the_rhine_confederate_button: "連邦を組織する"
 je_confederation_of_the_rhine_confederate_button_desc: "ドイツの政治形態を掌握することで、領土を復元された合理的な #bold ライン連邦#!に再編成し、地域内でのプロイセンやオーストリアの野望を阻止することがでます。"
 je_confederation_of_the_rhine_expand_button: "連邦の拡大"
 je_confederation_of_the_rhine_expand_button_desc: "新しいドイツ領土を獲得したことで、地域内の従属国家の管轄を拡張することができます。"
 rhine_annexes_subjects_tt: "宗主権の下、 #bold ライン連邦#! はすべての[SCOPE.sCulture('north_german_scope').GetName]と[SCOPE.sCulture('south_german_scope').GetName]の従属国を併合します"
 rhine_annexes_states_tt: "#bold ライン連邦#! は併合されておらず、請求されていないすべての[SCOPE.sCulture('north_german_scope').GetName]と、この国が支配している[SCOPE.sCulture('south_german_scope').GetName]本土を併合します"
 rhine_confederation.1.t: "第2ライン同盟規約"
 rhine_confederation.1.d: "[ROOT.GetCountry.GetAdjective]監督の下、新たなライン同盟規約に署名すると、[SCOPE.sCountry('rhine_scope').GetName]は、バラバラになっていたドイツから再び併合しました。"
 rhine_confederation.1.f: "不確かな未来に直面した時、団結は我々に迫る無数の脅威に対する常備薬となります。新しい時代に向かう時、我々の生命であり、家であり、心臓そのものであるこの川が手本になるのです。我々は一つになって大きな目的のために前進します。その終わりがくるまで、我々は互いに高め合い、養い合いましょう。そして、万が一、矢面に立たされたとしても、この川の中に避難場所を見い出せるでしょう。"
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]の権力が東部へますます拡大しています。"
 rhine_confederation.1.b: "ドイツの新たな夜明け。"
