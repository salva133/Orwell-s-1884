l_japanese:
 je_the_krakow_uprising: "クラクフの蜂起"
 je_the_krakow_uprising_reason: "自由都市である[SCOPE.sCountry('krakow_scope').GetName]を引き裂く[concept_revolution]は、ガリシアにポーランド民族主義の扇動を再び解き放つ脅威となっています。この都市を制圧し、[ROOT.GetCountry.GetName]の一部として完全に取り込まなければなりません。"
 krakow_uprising_happened_tt: "つい最近、クラクフでは[concept_revolution]が起きました"
 krakow.1.t: "ポーランド国家への声明"
 krakow.1.d: "自由都市[SCOPE.sCountry('krakow_scope').GetName]で革命が勃発する中、ポーランドの急進的国家主義者たちが普通選挙権、農奴制の廃止、ポーランドの再統一を求める声明を発表しました。"
 krakow.1.f: "ポーランドの人々よ！\n\n蜂起の時が来た。ポーランド各地が反旗を翻し、その数は増えていっている。ポズナン大公国、ポーランド立憲王国、リトアニア、ルテニアの兄弟たちは既に立ち上がり、敵と戦っている。\n\nこれからは、我々の間にいかなる違いもない。我々は兄弟、一つの祖国の息子たちであり、一人の父と天上の神を持つのだ！神に助けを求めよ。さすれば神は我々の武器を祝福し、我らに勝利を与えてくださるだろう！"
 krakow.1.a: "直ちにクラクフの支配権を取り戻さなければならない。"
 krakow.1.b: "我々にはウィーン条約を守る義務がある。"
 krakow.2.t: "クラクフ大公国"
 krakow.2.d: "クラクフでの革命が鎮圧され、かつての自由都市はクラクフ大公国としてガリシア・ロドメリア王国に統合されました。この行為はウィーン条約に違反するとして、ヨーロッパで論争を巻き起こしました。"
 krakow.2.f: "「中庸な考えで立てられた計画は、状況が極端なものになると必ず失敗する」" #- Klemens von Metternich
 krakow.2.a: "外交的な影響を軽減することに注力しよう。"
 krakow.2.b: "彼らの急進的イデオロギーを抑圧し続けるのだ。"
 je_the_krakow_uprising_annex_button: "クラクフの占領"
 je_the_krakow_uprising_annex_button_desc: "自由都市クラクフを占領し、我々の国家に欠かせぬ構成要素として生まれ変わらせる。"
 modifier_repressing_polish_nationalism: "ポーランドの国家主義を抑圧"
 modifier_mitigating_diplomatic_consequences: "条約違反の緩和"
 usa_two_party_system: "アメリカの二大政党制"
 from_southern_interests: "南部の関心より"
 from_northern_interests: "北部の関心より"
 communism.10.t: "虐げるものと虐げられるもの"
 communism.10.d: "我々の産業が [ROOT.GetCountry.GetAdjective] 国家の将来にとってますます重要になるにつれ、労働者階級もますますその重要性を増しています。バラバラだった労働者の運動が、社会主義という大義のもとに団結し始めました。"
 communism.10.f: "「…近代工業の発展は、それゆえ、ブルジョアジーが生産し、その生産物を使用する基盤そのものを足元から切り崩す。よって、ブルジョアジーが生産するものは、何よりもまず、ブルジョアジー自身の墓を掘るものなのである。その没落とプロレタリアートの勝利は、等しく不可避なのだ」" #- The Communist Manifesto
 communism.10.a: "嵐が迫っている。"
 communism.10.b: "いつの日か、世界は自由になる。"
 communism_var_tick_05_tt: "#bold 社会主義#!不安が毎月#variable 0.5#!ポイント#bold 増加#!します"
 communism.11.t: "防火帯"
 communism.11.d: "国民の信頼によってか、それとも兵の警棒によってか、[ROOT.GetCountry.GetName]は自らを脅かした社会主義の扇動の波に打ち負かされることなく立ち上がった。"
 communism.11.f: "未だに小冊子を目にすることがあった。時折ではあったが。朽ちた紙の残骸は側溝にたまり、煤と泥にまみれ、赤と黒の目立つインクは粗い石と、それよりもさらに粗野な靴底によってすり減っていた。警察は拾おうともしなかった。手袋がけがれてしまうと考えたのだ。あるいは、ひょっとすると、完全に消し去ってしまうよりも、残しておいた方が、意味するところがより伝わりやすいのだと気付いていたのかもしれない。"
 communism.11.a: "[ROOT.GetCountry.GetNameNoFormatting]の全員にとっての勝利だ。"
 communism.11.b: "何もかもが変わってしまうだろう。"
 communism_je_1_fail_tt: "[SCOPE.sCountry('root_country').GetName]において、[GetIdeology('ideology_communist').GetName]、[GetIdeology('ideology_anarchist').GetName]、そして[GetIdeology('ideology_vanguardist').GetName]のキャラクターが登場する頻度が大幅に高まります"
 communism_je_1_complete_tt: "[SCOPE.sCountry('root_country').GetAdjective]における社会主義運動が近い将来に弱体化します"
 modifier_defeated_initial_socialist_movement: "社会主義に対する勝利"
 modifier_defeated_initial_socialist_movement_worries: "来たるべき戦争"
