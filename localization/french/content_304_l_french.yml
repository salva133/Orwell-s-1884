 notification_nationalism_unlock_national_agitation_desc: "Avec le développement du nationalisme au sein de notre nation, l’interaction de personnages « Provoquer l’agitation nationale » pour les [Concept('concept_agitator','$concept_agitators$')|l] est maintenant disponible"
