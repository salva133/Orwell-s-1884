l_french:
 je_the_krakow_uprising: "Le soulèvement de Cracovie"
 je_the_krakow_uprising_reason: "La [concept_revolution|l] qui ébranle la ville libre de [SCOPE.sCountry('krakow_scope').GetName] menace de déclencher une nouvelle vague de nationalisme polonais en Galicie. Les tensions doivent être apaisées et la ville annexée totalement [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "Cracovie a récemment connu une [concept_revolution|l]"
 krakow.1.t: "Le manifeste pour la nation polonaise"
 krakow.1.d: "À l’heure de la révolution dans la ville libre de [SCOPE.sCountry('krakow_scope').GetName], des nationalistes radicaux polonais ont publié un manifeste appelant au suffrage universel, à l’abolition du servage et à la réunification de la Pologne."
 krakow.1.f: "Polonaises, Polonais !\n\nL’heure de la révolte a sonné dans toute la Pologne. Nos frères du Grand-duché de Posen, du royaume du Congrès, de Lituanie et de Ruthénie se sont déjà révoltés pour combattre l’ennemi.\n\nIl n’y a plus de différence entre nous, désormais. Nous sommes tous frères, fils de la même mère patrie, et d’un même père, Dieu au royaume des cieux ! Sollicitons Son aide et Il bénira nos armes et nous guidera jusqu’à la victoire !"
 krakow.1.a: "Nous devons immédiatement reprendre le contrôle de Cracovie."
 krakow.1.b: "Nous sommes tenus de respecter les dispositions du congrès de Vienne."
 krakow.2.t: "Le grand-duché de Cracovie"
 krakow.2.d: "La révolution de Cracovie réprimée, l’ancienne ville libre a été intégrée au royaume de Galice et de Lodomérie sous le nom de Grand-Duché de Cracovie. Cet acte a suscité la controverse en Europe pour avoir violé les dispositions du congrès de Vienne."
 krakow.2.f: "« Tout plan élaboré avec modération est voué à l’échec lorsque les circonstances deviennent exceptionnelles. »" #- Klemens von Metternich
 krakow.2.a: "Tâchez d’atténuer les conséquences diplomatiques."
 krakow.2.b: "Continuez à réprimer leur idéologie radicale."
 je_the_krakow_uprising_annex_button: "Occuper Cracovie"
 je_the_krakow_uprising_annex_button_desc: "Nous occuperons la ville libre de Cracovie afin qu’elle fasse partie intégrante de notre État"
 modifier_repressing_polish_nationalism: "Répression du nationalisme polonais"
 modifier_mitigating_diplomatic_consequences: "Atténuation de la violation du traité"
 usa_two_party_system: "Bipartisme américain"
 from_southern_interests: "Des intérêts du Sud"
 from_northern_interests: "Des intérêts du Nord"
 communism.10.t: "Oppresseurs et opprimés"
 communism.10.d: "Si nos industries sont devenues de plus en plus déterminantes pour l’avenir de la nation [ROOT.GetCountry.GetAltAdjective('FS')|l], nous pouvons en dire autant de la classe ouvrière. Des mouvements ouvriers disparates ont commencé à s’unir autour de la cause du socialisme."
 communism.10.f: "« ... le développement de la grande industrie sape, sous les pieds de la bourgeoisie, le terrain même sur lequel elle a établi son système de production et d’appropriation. Avant tout, la bourgeoisie produit ses propres fossoyeurs. Sa chute et la victoire du prolétariat sont également inévitables. »" #- The Communist Manifesto
 communism.10.a: "Avis de tempête imminente."
 communism.10.b: "Un jour, le monde sera libre."
 communism_var_tick_05_tt: "L’agitation #bold socialiste#! #bold augmentera#! de #variable 0,5#! chaque mois"
 communism.11.t: "Pare-feu"
 communism.11.d: "Que ce soit par la confiance de notre peuple ou les matraques de nos soldats, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] a échappé au spectre de l’agitation socialiste qui planait."
 communism.11.f: "Il leur arrivait encore parfois de voir les brochures, des bouts de papier jaunis coincés dans les caniveaux, recouverts de suie et de boue, sur lesquels l’encre rouge et noire avait disparu sous les pierres et le défilé des passants. Les policiers n’avaient pas pris la peine de les ramasser, les considérant comme un affront à leurs gants ou, peut-être, réalisant que ces détritus en disaient davantage que leur disparition totale."
 communism.11.a: "Un triomphe pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "Rien ne sera plus jamais comme avant."
 communism_je_1_fail_tt: "Des personnages à l’idéologie [GetIdeology('ideology_communist').GetName|l], [GetIdeology('ideology_anarchist').GetName|l] et [GetIdeology('ideology_vanguardist').GetName|l] apparaîtront bien plus souvent [SCOPE.sCountry('root_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('root_country').GetName]"
 communism_je_1_complete_tt: "Le mouvement socialiste [SCOPE.sCountry('root_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('root_country').GetName] sera bientôt affaibli"
 modifier_defeated_initial_socialist_movement: "Victoires contre le socialisme"
 modifier_defeated_initial_socialist_movement_worries: "La guerre à venir"
