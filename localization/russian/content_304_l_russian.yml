 notification_nationalism_national_agitation_occurred_desc: "Мы наблюдаем резкий рост беспорядков в среде #tooltippable_name #tooltip:[SCOPE.sCulture('agitation_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('agitation_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! националистов в области [SCOPE.sState('agitation_state').GetName]. Мы подозреваем, что в этом замешаны агенты #tooltippable_name #tooltip:[SCOPE.sCountry('agitation_sponsor').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('agitation_sponsor').GetFlagTextIcon][SCOPE.sCountry('agitation_sponsor').GetCustom('RU_CL_RP')]#!#!."
