 je_confederation_of_the_rhine: "Рейнский союз"
 je_confederation_of_the_rhine_reason: "С 1806 по 1813 год немецкие государства были объединены под властью общего правительства — #bold Рейнского союза#!, созданного Наполеоном Бонапартом. Это образование позволило Наполеону контролировать Германию чужими руками в противовес #bold Пруссии#! и #bold Австрии#!. Восстановив это соглашение, [SCOPE.sCountry('rhine_overlord').GetName] смо[SCOPE.sCountry('rhine_overlord').GetCustom('RU_CL_END_GUT')]т укрепить свою власть в Германии и избежать её бесконтрольного объединения."
 rhine_formed_tt: "Мы поддержали создание #bold Рейнского союза#! в качестве субъекта #tooltippable_name #tooltip:[SCOPE.sCountry('rhine_overlord').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rhine_overlord').GetFlagTextIcon][SCOPE.sCountry('rhine_overlord').GetCustom('RU_CL_RP')]#!#!"
 je_confederation_of_the_rhine_confederate_button: "Организовать союз"
 je_confederation_of_the_rhine_confederate_button_desc: "Благодаря контролю над несколькими немецкими государствами мы можем реорганизовать эту территорию в возрождённый и обоснованный #bold Рейнский союз#!, призванный сдерживать прусские или австрийские амбиции в регионе."
 je_confederation_of_the_rhine_expand_button: "Расширить союз"
 je_confederation_of_the_rhine_expand_button_desc: "Приобретение новых германских территорий позволяет нам расширить юрисдикцию нашего клиентского государства."
 rhine_annexes_subjects_tt: "#bold Рейнский союз#! аннексирует все наши #tooltippable_name #tooltip:[SCOPE.sCulture('north_german_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('north_german_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('south_german_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('south_german_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! субъекты"
 rhine_annexes_states_tt: "#bold Рейнский союз#! аннексирует все невключённые и неоспариваемые нами #tooltippable_name #tooltip:[SCOPE.sCulture('north_german_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('north_german_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! и #tooltippable_name #tooltip:[SCOPE.sCulture('south_german_scope').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('south_german_scope').GetCustom('RU_CUL_ADJ')|l]ие#!#! родные земли, контролируемые нашей страной"
 rhine_confederation.1.t: "Второй Договор о конфедерации Рейна"
 rhine_confederation.1.d: "С подписанием второго Договора о конфедерации Рейна под #tooltippable_name [ROOT.GetCountry.GetAdjective|l]им#! руководством разрозненные германские государства вновь образуют #tooltippable_name #tooltip:[SCOPE.sCountry('rhine_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('rhine_scope').GetFlagTextIcon][SCOPE.sCountry('rhine_scope').GetCustom('RU_CL_VP')]#!#!."
 rhine_confederation.1.f: "Перед лицом неопределённого будущего и многочисленных угроз спасение нужно искать в единстве. Эта река — наша жизнь, над дом, наше сердце! — должна стать нам примером на пути в новую эпоху. В едином порыве мы устремимся к великой цели и на пути к ней будем поддерживать друг друга. А под градом стрел и пуль в реке мы обретём спасение."
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ая власть расширяется на восток."
 rhine_confederation.1.b: "Новая заря для Германии."
