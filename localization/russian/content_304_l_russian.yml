 notification_nationalism_decision_agitation_occurred_desc: "В ответ на разговоры об объединении среди государств #bold Итальянского#! полуострова на наших #bold итальянских#! территориях вспыхнули беспорядки среди #bold итальянских#! националистов. Мы подозреваем, что у истоков этих беспорядков стоит #tooltippable_name [SCOPE.sCountry('saboteur_country').GetAdjective|l]ая#! пропаганда."
