l_russian:
 #alert_xyz_name = name of the Event
 #alert_xyz_desc = additional description about the current situation (optional)
 #alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
 #alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "[Concept('concept_default', 'Дефолт')]"
 alert_country_default_desc: "Государство [GetPlayer.GetName] объявило [Concept('concept_default', 'дефолт')] из-за невозможности расплатиться по займам. Пока мы не добьёмся положительного баланса, наша страна будет страдать от штрафов, усиливающихся со временем.\n\n#title Текущие эффекты:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Вы можете исправить своё финансовое положение, увеличив доходы или снизив расходы. Чтобы увеличить свои доходы, можно в краткосрочной перспективе повысить ставку налога, ввести новые потребительские налоги или увеличить пошлины. Чтобы сократить расходы, можно снизить зарплаты в военных или правительственных сооружениях, снизить цены на потребляемые ими товары или приостановить строительство, пока ваши финансы не восстановятся. Если эти меры не помогают, вы всегда можете объявить [Concept('concept_bankruptcy', 'банкротство')]"
 alert_country_default_action: "Панель бюджета"
 alert_has_no_research_alert_name: "Нет текущих исследований"
 alert_has_no_research_alert_desc: "В настоящий момент мы не концентрируемся на исследовании определённой [Concept('concept_technology', 'технологии')]. Поэтому производимые нами [Concept('concept_innovation', 'инновации')] увеличат пассивное [Concept('concept_technology_spread', 'распространение технологий')]."
 alert_has_no_research_alert_hint: "На панели технологий вы определяете, какую технологию изучать в одном из трёх деревьев технологий."
 alert_has_no_research_alert_action: "Панель технологий"
 alert_can_establish_company_name: "Можно учредить новую [Concept('concept_company', 'компанию')]"
 alert_can_establish_company_desc: "Мы учредили [GetPlayer.GetNumCompanies|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#! компаний, которые можно поддерживать."
 alert_can_establish_company_hint: "Вы можете учредить новую [Concept('concept_company', 'компанию')] с помощью панели компаний"
 alert_can_establish_company_action: "Панель компаний"
 alert_free_government_reform_name: "Свободная [Concept('concept_government_reform', 'реформа')]"
 alert_free_government_reform_desc: "Осталось [LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')].\n\nПо причине недавних [Concept('concept_election', 'выборов')] ваша следующая [Concept('concept_government_reform', 'реформа')] не повлечёт рост [Concept('concept_radical', 'радикализма')] при условии, что вы уложитесь в сроки, обозначенные выше."
 alert_free_government_reform_hint: "Вы можете реформировать правительство на панели политики"
 alert_free_government_reform_action: "Правительственный товар"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Началась революционная игра, в результате которой в нашей стране разгорится [Concept('concept_civil_war', 'гражданская война')]."
 alert_revolution_alert_hint: "Вы можете выбрать сторону в гражданской войне и при необходимости [Concept('concept_sway','склонить')] на свою сторону другие страны, чтобы добиться победы."
 alert_revolution_alert_action: "Панель политики"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "В стране идёт [Concept('concept_civil_war', 'гражданская война')]!"
 alert_secession_alert_hint: "Вы можете выбрать сторону в гражданской войне и при необходимости [Concept('concept_sway','склонить')] на свою сторону другие страны, чтобы добиться победы."
 alert_secession_alert_action: "Панель политики"
 alert_is_losing_rank_alert_name: "Потеря [Concept('concept_rank', 'ранга')] державы"
 alert_is_losing_rank_alert_desc: "У нас недостаточно [Concept('concept_prestige', 'престижа')] для сохранения ранга «[GetPlayer.GetRank|v]». Если наше положение не улучшится, то через [GetPlayer.GetDaysUntilRankLoss|v] д. мы опустимся до ранга «[GetPlayer.GetTargetRank|v]».\n\nЧтобы сохранить своё положение, нам требуется #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [Concept('concept_prestige', 'престижа')] при имеющихся #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Чтобы получить больше [Concept('concept_prestige', 'престижа')], можно увеличить [Concept('concept_gdp', 'ВВП')] своей страны, увеличить [Concept('concept_power_projection', 'демонстрацию силы')] армии и военно-морского флота (нарастив численность или оснастив современным вооружением) или стать ведущим производителем [Concept('concept_good', 'товара')]. Кроме того, вы получаете часть престижа своего [Concept('concept_subject', 'субъекта')]."
 alert_is_losing_rank_alert_action: "Панель дипломатии"
 alert_has_no_war_goal_alert_name: "Нет [Concept('concept_war_goal', 'цели войны')] против #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetFlagTextIcon][SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetCustom('RU_CL_RP')]#!#!"
 alert_has_no_war_goal_alert_desc: "В настоящий момент у нас нет [Concept('concept_war_goal', 'целей войны')] в одной из наших [Concept('concept_diplomatic_play', 'дипломатических игр')].\n\nЕсли на этапе [Concept('concept_opening_moves', 'первых шагов')] мы не добавим никаких целей, [Concept('concept_war_goal', 'цель войны')] «[Concept('concept_war_reparations', 'Военные репарации')]» будет создана автоматически."
 alert_has_no_war_goal_alert_hint: "Вы можете добавить цель войны против участника дипломатической игры в окне обзора. Вы можете расширять свои цели войны с ростом числа участников, но на это расходуются [Concept('concept_maneuver', 'манёвры')], которые можно потратить на привлечение других стран на свою сторону."
 alert_has_no_war_goal_alert_action: "Дипломатическая игра"
 alert_vulnerable_front_name: "Уязвимый [Concept('concept_front', 'фронт')]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Мы не выделили ни [Concept('concept_general', 'генералов')], ни [Concept('concept_battalion', 'батальоны')] для защиты фронта [SCOPE.GetRootScope.GetFront.GetName], в то время как противник направил на этот фронт как минимум одного генерала."
 alert_vulnerable_front_hint: "Нанять [Concept('concept_general', 'генералов')] и отдать им приказания можно на панели вооружённых сил."
 alert_vulnerable_front_action: "Панель фронта"
 alert_low_organization_name: "Низкая [Concept('concept_organization','организованность')]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] обладает [Concept('concept_organization', 'организованностью')], равной [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization], что накладывает серьёзные штрафы."
 alert_low_organization_hint: "Вы можете повысить [Concept('concept_organization', 'организованность')] [Concept('concept_military_formation', 'войскового соединения')], обеспечив подходящий [Concept('concept_command_limit', 'боевой авторитет')] для всех входящих в него [Concept('concept_unit','подразделений')]. Пока войсковое соединение с достаточным боевым авторитетом остаётся на месте, оно постепенно восстанавливает организованность. Переключение [Concept('concept_mobilization_option','варианта мобилизации')], пока соединение в поле, может привести к временной потере организованности."
 alert_low_organization_action: "Панель войскового соединения"
 alert_low_max_organization_name: "Низкая максимальная [Concept('concept_organization', 'организованность')]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_max_organization_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] обладает максимальной [Concept('concept_organization', 'организованностью')] в размере [SCOPE.GetRootScope.GetMilitaryFormation.GetMaxOrganization|v^2]/[GetDefine('NMilitary','MILITARY_FORMATION_ORGANIZATION_MAX')|v^2], из-за чего не может действовать в полную силу."
 alert_low_max_organization_hint: "Вы можете увеличить максимальную [Concept('concept_organization', 'организованность')] [Concept('concept_military_formation', 'войскового соединения')], обеспечив подходящий [Concept('concept_command_limit', 'боевой авторитет')] для всех входящих в него [Concept('concept_unit','подразделений')]."
 alert_low_max_organization_action: "Панель войскового соединения"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetCharacter.GetFullName] испытывает [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [Concept('concept_attrition', 'истощения')]"
 alert_high_attrition_alert_desc: "Подразделения, которыми командует [SCOPE.GetRootScope.GetCharacter.GetFullName], рискуют понести потери от истощения"
 alert_high_attrition_alert_hint: "Можно снизить [Concept('concept_attrition', 'истощение')], отдав другой приказ [Concept('concept_commander', 'командиру')] или отозвав его с [Concept('concept_front', 'фронта')]"
 alert_high_attrition_alert_action: "Панель вооружённых сил"
 alert_active_peace_deal_alert_name: "Выдвинуто [Concept('concept_peace_deal', 'мирное предложение')]"
 alert_active_peace_deal_alert_desc: "Появилось предложение о завершении [Concept('concept_war', 'войны')], в которой вы участвуете, и оно будет #b отклонено#! или #b принято#! в зависимости от ответов всех договороспособных участников.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Если вы являетесь договаривающейся стороной в войне, вы можете указать своё стремление заключить мир и закончить войну или продолжить конфликт до следующего раунда переговоров."
 alert_active_peace_deal_alert_action: "Панель войны"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] — мирное предложение будет отвергнуто через [WAR.GetDaysUntilPeaceDealFails|v] д."
 alert_insufficient_construction_for_investment_name: "Недостаточно [Concept('concept_construction', 'строительных')] мощностей для [Concept('concept_investment_pool', 'инвестиционного пула')]"
 alert_insufficient_construction_for_investment_desc: "Наши [Concept('concept_construction', 'строительные')] мощности не настолько велики, чтобы полностью освоить поступающие в [Concept('concept_investment_pool', 'инвестиционный пул')] средства."
 alert_insufficient_construction_for_investment_hint: "Чтобы увеличить [Concept('concept_construction', 'строительные')] мощности, можно расширить [GetBuildingType('building_construction_sector').GetName|l] новыми [Concept('concept_building', 'сооружениями')] или переключиться на более совершенные [Concept('concept_production_method','производственные методы')]."
 alert_insufficient_construction_for_investment_action: "Панель строительства"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] — [Concept('concept_isolated_state', 'эксклав')]"
 alert_isolated_state_alert_desc: "[concept_isolated_state] не может продавать и покупать товары на основном рынке, и местным группам населения придётся удовлетворять свои потребности за счёт товаров, имеющихся в области, что может оказать значительное влияние на [Concept('concept_sol', 'уровень жизни')] населения из-за изменения цен."
 alert_isolated_state_alert_hint: "Чтобы связать область [SCOPE.GetRootScope.GetState.GetName] с #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetState.GetMarket.GetTooltipTag],DATA_MARKET_NAME_TOOLTIP,MarketTooltip [SCOPE.GetRootScope.GetState.GetMarket.GetCustom('RU_ML_ADJ')|l]им рынком#!#!, можно расширить [Concept('concept_infrastructure', 'инфраструктуру')], возведя сооружения, увеличивающие [Concept('concept_infrastructure', 'инфраструктуру')], вроде портов и железных дорог, или воспользовавшись [Concept('concept_decree', 'указом')] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action: "Панель области [SCOPE.GetRootScope.GetState.GetName]"
 alert_inactive_trade_route_alert_name: "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] не используется"
 alert_inactive_trade_route_alert_hint_desc: "В настоящее время торговые пути между вашим рынком и другими неактивны из-за географических или дипломатических ограничений. Возможно, ваши торговцы больше не могут достичь целевого рынка или им закрыли доступ из-за [Concept('concept_embargo', 'эмбарго')] или войны между двумя вашими странами."
 alert_inactive_trade_route_alert_hint: "Вы можете закрыть существующие [Concept('concept_trade_route', 'торговые пути')] через панель рынка или с помощью линзы торговли."
 alert_inactive_trade_route_alert_action: "Панель #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetTooltipTag],DATA_MARKET_NAME_TOOLTIP,MarketTooltip [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetCustom('RU_ML_ADJ')|l]ого рынка#!#!"
 alert_state_in_turmoil_alert_name: "В области [SCOPE.GetRootScope.GetState.GetName] [Concept('concept_turmoil', 'беспорядки')]"
 alert_state_in_turmoil_alert_desc: "В области [SCOPE.GetRootScope.GetState.GetName] [Concept('concept_turmoil', 'беспорядки')], поскольку в ней присутствуют $RADICALS$"
 alert_state_in_turmoil_alert_hint: "Вы можете уменьшить количество [Concept('concept_radical', 'радикалов')], удовлетворив потребности [Concept('concept_pop', 'населения')]. Для этого нужно удостовериться, что у населения есть работа и возможность поддерживать [Concept('concept_expected_sol', 'ожидаемый уровень жизни')]. Впрочем, группы населения также будут становиться более [Concept('concept_political_movement_radicalism','радикальными')], если они [Concept('concept_discrimination','подвергаются ущемлению')] или если не выполнены требования [Concept('concept_political_movement','политического движения')].\n\nВ краткосрочной перспективе эту проблему можно решить с помощью [Concept('concept_decree', 'указов')] «[GetDecreeType('decree_emergency_relief').GetName]» или «[GetDecreeType('decree_violent_suppression').GetName]» в области [SCOPE.GetRootScope.GetState.GetName], одновременно продолжая работать над долгосрочным решением."
 alert_state_in_turmoil_alert_action: "Панель области [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "Высокая [Concept('concept_tension', 'напряжённость')] между #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetCustom('RU_CL_TP')]#!#! и #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetFlagTextIcon][SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetCustom('RU_CL_TP')]#!#!"
 alert_high_tension_alert_desc: "[Concept('concept_tension', 'Напряжённость')] увеличивается, поскольку наша [Concept('concept_colony', 'колония')] занимает земли #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetCustom('RU_CL_RP')]#!#!. Если напряжённость продолжит нарастать, может начаться [Concept('concept_native_uprising', 'бунт коренного населения')]."
 alert_high_tension_alert_hint: "Напряжённость спадает со временем, вы можете приостановить колониальную экспансию, чтобы не провоцировать [Concept('concept_pop', 'местных жителей')] и снизить шанс бунта коренного населения, а можете разместить [Concept('concept_army', 'армии')] в [Concept('concept_hq', 'штабе')] колониального [Concept('concept_strategic_region', 'стратегического региона')] и приготовиться к бунту."
 alert_high_tension_alert_action: "Панель дипломатии"
 alert_secession_growing_alert_name: "Растущие движения за [Concept('concept_secession', 'отделение')]"
 alert_secession_growing_alert_desc: "В стране организуются сепаратисты:\n\n#title Сепаратистские [Concept('concept_culture', 'культуры')]:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "Вы можете снизить риск [Concept('concept_secession', 'отделения')], понизив [Concept('concept_radical','радикализм')] соответствующей [Concept('concept_culture', 'культуры')] в вашей [Concept('concept_country', 'стране')]. Для этого можно повысить [Concept('concept_sol', 'уровень жизни')] в [Concept('concept_state','областях')] проживания представителей этой культуры. В долгосрочной перспективе стоит удостовериться, что этот народ не [Concept('concept_discrimination','подвергается дискриминации')], а для быстрого решения проблемы можно издать [Concept('concept_decree', 'указы')]."
 alert_secession_growing_alert_action: "Панель политики"
 alert_diplomatic_pact_in_danger_name: "Пакт [SCOPE.GetRootScope.GetDiplomaticPact.GetName]: [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Условия разрыва:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Если этот дипломатический пакт жизненно важен для вашей страны, стоит подумать об улучшении отношений с другой страной или отказе от дипломатических действий, которые вызывают напряжённость в ваших отношениях."
 alert_diplomatic_pact_in_danger_action: "Панель дипломатии"
 alert_has_decreasing_interests_alert_name: "Пропадающие [Concept('concept_interest', 'интересы')]"
 alert_has_decreasing_interests_alert_desc: "У нас есть [Concept('concept_interest', 'интересы')], которые скоро пропадут:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Вы можете предотвратить это с помощью действия «[Concept('concept_declared_interest', 'Открыть интересы')]» в [Concept('concept_diplomatic_lens', 'линзе дипломатии')], если ещё не достигли максимума объявленных интересов или можете пересмотреть приоритеты своих интересов в соответствии с текущими дипломатическими амбициями."
 alert_has_decreasing_interests_alert_action: "Панель дипломатии"
 alert_obligation_expiring_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAdjectiveNoFormatting]ое [concept_obligation|l] истекает"
 alert_obligation_expiring_desc: "[Concept('concept_obligation', 'Обязательства')] #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetFlagTextIcon][SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetCustom('RU_CL_RP')]#!#! перед нами потеряют силу через #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! д."
 alert_obligation_expiring_hint: "Стоит воспользоваться [Concept('concept_obligation', 'обязательством')] до его истечения. Можно использовать его, чтобы улучшить отношения с #tooltippable_name #tooltip:[SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetFlagTextIcon][SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetCustom('RU_CL_TP')]#!#!, заставить заключить дипломатическое соглашение или втянуть в игру."
