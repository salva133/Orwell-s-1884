l_polish:
 je_risorgimento: "Zjednoczenie Włoch"
 je_risorgimento_reason: "Nasze państwo, [ROOT.GetCountry.GetName], targane jest przez wiatry nacjonalizmu, które dotarły do nas z państw Europy. Pod ich wpływem zarówno przedstawiciele naszego rządu, jak i osoby spoza niego, zaczęły dążyć do odnowienia zjednoczonych Włoch.\n\nW naszych obszarach administracyjnych, w których dominują kultury [SCOPE.sCulture('north_italian_scope').GetAdjective|l] i [SCOPE.sCulture('south_italian_scope').GetAdjective|l], radykałów jest [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D], podczas gdy całkowita populacja wynosi [Country.MakeScope.Var('italian_states_pop_total').GetValue|D] – stanowią więc oni [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#! populacji włoskiej.\n\nJeżeli współczynnik ten wyniesie #red;bold;shadow 25%#!, administracja [ROOT.GetCountry.GetAdjective|l] zostanie przejęta przez rewolucjonistów panwłoskich[ROOT.GetCountry.GetCustom('italy_fate_loc')]"
 austrian_radicals_cooldown_tt: "Nie podjęto decyzji #bold Promuj nacjonalizm włoski#! w ciągu ostatnich #bold trzech lat#!"
 italian_radicals_cooldown_tt: "Nie podjęto decyzji #bold Promuj ideę zjednoczenia#! w ciągu ostatnich #bold trzech lat#!"
 is_italy_tt: "Utworzono #bold Włochy#!"
 italy_will_get_couped_custom: ", którzy ustanowią #bold republikę demokratyczną#!."
 italy_will_get_annexed_custom: ", którzy doprowadzą do #red aneksji#! terenów przez wiodący włoski obszar administracyjny."
 je_risorgimento_austrian_radicals_button: "Promuj nacjonalizm włoski"
 je_risorgimento_austrian_radicals_button_desc: "Od czasu zakończenia wojen napoleońskich terytoriami włoskimi władają obce mocarstwa. Nasza podróż ku zjednoczeniu półwyspu może natchnąć mieszkańców tych terenów i zachęcić ich do zbrojnego wystąpienia przeciwko swoim oprawcom."
 je_risorgimento_italian_radicals_button: "Promuj ideę zjednoczenia"
 je_risorgimento_italian_radicals_button_desc: "Ludność całego Półwyspu Apenińskiego powoli budzi się i skłania ku idei zjednoczenia Włoch. Jeżeli tamtejsi władcy nie będą chcieli usłyszeć jej zewu, może ich poddani to zrobią."
 ausrad_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za #bold trzy lata#!"
 itarad_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za #bold trzy lata#!"
 foster_national_agitation: "Wzbudź agitację narodową"
 foster_national_agitation_desc: "#lore [Character.GetFullName] – daj tej postaci zadanie polegające na agitowaniu wśród osób, których kulturą jest kultura [Character.GetCulture.GetName|l] i które stanowią część populacji obcego mocarstwa."
 not_homeland_of_states_tt: "Kultura [SCOPE.sCulture('agitator_culture').GetName|l] nie jest jedną z [Concept('concept_primary_cultures', 'kultur dominujących')] właściciela tego obszaru administracyjnego"
 is_rival_of_owner_tt: "Właściciel tego obszaru administracyjnego toczy z nami [Concept('concept_rivalry', 'rywalizację')]"
 italian_unification.4.t: "[SCOPE.sState('capital_scope').GetCityHubName] w trzech kolorach"
 italian_unification.4.d_annex: "[SCOPE.sState('capital_scope').GetCityHubName] – kontrolę nad miastem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do ponownego zjednoczenia Włoch. Twierdzą, że ich władcą jest [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] z państwa o nazwie [SCOPE.sCountry('italian_leader').GetName], i przysięgają lojalność wobec tej osoby."
 italian_unification.4.d_coup: "[SCOPE.sState('capital_scope').GetCityHubName] – kontrolę nad miastem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do ponownego zjednoczenia Włoch. Twierdzą, że rząd, któremu przewodzi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], upadł."
 italian_unification.4.f: "– Zdrajcy! Zdrajcy są wśród nas! Bić na alarm, natychmiast wezwać straże!\n\n– Ma pan na myśli tych stojących obok mnie mężczyzn w garniturach? Oby, bo postąpił pan bardzo nieroztropnie, informując o swojej obecności. Ponieważ to pańska całkowita niekompetencja zmusiła nas do podjęcia działania, pozwoli pan, że wyrażę się jasno: nastaje świt zjednoczonych Włoch. Włoch, dla których musi znaleźć się miejsce na arenie międzynarodowej. Ale to nie ludzie pańskiego pokroju o to zadbają."
 italian_unification.4.a: "Powstaniemy raz jeszcze – jako część jednej całości."
 italian_unification.4.b: "Niech żyje Italia!"
 italian_unification.4.c: "Powstaniemy raz jeszcze – jako część jednej całości."
 italian_unification.5.t: "[SCOPE.sState('capital_scope').GetCityHubName] pod kontrolą włoskich nacjonalistów"
 italian_unification.5.d: "[SCOPE.sCountry('italian_pannational_country').GetName] – kontrolę nad krajem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do utworzenia jednego państwa włoskiego. Mówią, że dążą do zjednoczenia Włoch pod sztandarem persony znanej jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "O zjednoczeniu Włoch często wypowiadali się zarówno szaleńcy, jak i ludzie ambitni. W rzeczy samej, wspaniałe przebudzenie półwyspu skłoniłoby do refleksji nawet Boga jedynego. Dawniej próby zjednoczenia państwa uznawano za głupotę. A jednak wśród ukradkowych szeptów słychać teraz przekonanie, jakoby wciąż istniała nadzieja na świt nowego Rzymu."
 italian_unification.5.a: "Witamy naszych braci i nasze siostry."
 italian_unification.5.b: "Lepiej nie wystraszyć naszych sąsiadów."
 italian_unification.6.t: "[SCOPE.sCountry('italian_pannational_country').GetAdjective] administracja obalona przez włoskich nacjonalistów"
 italian_unification.6.d: "[SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] – kontrolę nad miastem przejęli zbuntowani nacjonaliści, których natchnęło nawoływanie do ponownego zjednoczenia Włoch. Ogłosili oni utworzenie republiki składającej się z dawnych terytoriów suwerennych."
 italian_unification.6.f: "Wieści, które przyniósł asystent, były niewiarygodne – kolejna próba zjednoczenia Półwyspu Apenińskiego pod jednym sztandarem. Owo przedsięwzięcie wydawało się niemożliwe do zrealizowania zważywszy na fakt, iż terytorium to podzielone było między co najmniej pół tuzina drobnych władców i miasta-państwa, które chętnie i szybko udusiłyby zarówno siebie nawzajem, jak i całą Europę. Lecz gdy asystent mówił dalej, stało się jasne, że nie były to tylko czcze słowa. Nie, ta idea zasługiwała na emisariuszy niosących albo miecz, albo gałązkę oliwną."
 italian_unification.6.a: "Okażmy naszą przychylność wobec nowego ustroju."
 italian_unification.6.b: "Nic nas nie łączy z tymi terrorystami."
 italian_unification.7.t: "[SCOPE.sState('rsm_capital_scope').GetCityHubName] w pięć dni"
 italian_unification.7.d: "W następstwie niepokoju panującego wśród włoskiej populacji zamieszkującej ziemię Lombardzko-Wenecką zbuntowani nacjonaliści ogłosili utworzenie rewolucjonistycznego obszaru administracyjnego o nazwie [SCOPE.sCountry('rsm_scope').GetName]. Ich celem jest wywalczenie niepodległości od państwa o nazwie [ROOT.GetCountry.GetName]."
 italian_unification.7.f: "Biały jeździec siedzący okrakiem na równie białej galopującej klaczy minął miejsce, w którym [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] co ranek spożywa śniadanie. Zlany potem od stóp do głów lokaj, który do [ROOT.GetCountry.GetRuler.GetCustom('PL_niego_niej')] przyszedł, miał ze sobą krwistoczerwony list. Włoskie terytoria się zbuntowały. Kolejny spocony asystent dostarczył jeszcze jeden raport: owe zbuntowane terytoria wzywały posiłki. Posiłki, które na pewno nadejdą – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] nie ma co do tego żadnych wątpliwości."
 italian_unification.7.a: "Natychmiast uciekać do Quadrilatero!"
 italian_unification.7.b: "Viva San Marco!"
 italian_states_choose_sides_tt: "#bold Włoskie#! obszary administracyjne otrzymają możliwość poparcia państwa o nazwie [SCOPE.sCountry('rsm_scope').GetName]"
 italian_states_choose_sides_danger_tt: "@warning! Stosunki z #bold włoskimi#! obszarami administracyjnymi mogą się szybko oziębić"
 italian_unification.8.t: "Włoska wojna o niepodległość"
 italian_unification.8.d: "[SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] – rewolucjoniści w tym mieście ogłosili utworzenie następującego państwa: [SCOPE.sCountry('rsm_scope').GetName]. Jest ono niepodległe, a zatem państwo o nazwie [SCOPE.sCountry('rsm_revolted_scope').GetName] nie ma nad nim władzy. Wspomniani rewolucjoniści proszą wszystkie włoskie obszary administracyjne o pomoc w walce."
 italian_unification.8.f: "– Matko… podjąłem decyzję. Wyruszam do Wenecji, z twoim błogosławieństwem czy bez niego.\n\n– Zabraniam ci! Mój syn nie zmarnuje sobie życia z powodu czegoś tak pozbawionego sensu jak flaga. Tego typu bezużyteczne spory o długość makaronu odebrały mi już braci i wujów. Zostań tu, tu jest bezpiecznie!\n\n– To nie jest nic bezużytecznego, matko! Włochy znów mają szansę tworzyć jedność. Moglibyśmy pojechać, dokąd chcemy, i robić, co chcemy. Znów mielibyśmy #bold coś#! dla siebie!"
 italian_unification.8.a: "Oni wspierają nas, a my ich."
 italian_unification.8.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting] krew nie zostanie przelana za takie miasto jak [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.10.t: "Szepty o zjednoczeniu Włoch"
 italian_unification.10.d: "Wiatry nacjonalizmu dotarły do podzielonych od dawna obszarów administracyjnych na Półwyspie Apenińskim. Patrioci i wyznający ideę romantyzmu uczeni z państwa o nazwie [ROOT.GetCountry.GetName] zaczęli nawoływać do utworzenia zjednoczonego państwa włoskiego."
 italian_unification.10.f: "– Nie, signore. Nie jestem obcokrajowcem. [ROOT.GetCountry.GetNameNoFormatting] to nie moja ojczyzna. Jestem Włochem, a Włoch we Włoszech nigdy nie jest obcy."
 italian_unification.10.a: "Należy przywrócić dawno zapomniane Włochy."
 italian_unification.10.b: "Nie podejmiemy tego ryzyka."
