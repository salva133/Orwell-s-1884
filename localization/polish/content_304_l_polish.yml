 notification_ita_italian_unification_intent_name: "[SCOPE.sCountry('italian_unifier_candidate').GetName] – poparcie dla zjednoczenia Włoch"
 notification_ita_italian_unification_intent_desc: "Rząd, na czele którego stoi [SCOPE.sCountry('italian_unifier_candidate').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('italian_unifier_candidate').GetRuler.GetFullName], wyraził poparcie dla zjednoczenia Półwyspu Apenińskiego."
 notification_ita_italian_unification_intent_tooltip: "#header $notification_ita_italian_unification_intent_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ita_italian_unification_intent_desc$"
 notification_nationalism_unlock_national_agitation_name: "Agitacja narodowa jest dostępna"
 notification_nationalism_unlock_national_agitation_desc: "Dzięki temu, że nasz naród rozwinął ideologię nacjonalizmu, w przypadku [Concept('concept_agitator', 'agitatorów')] dostępna jest teraz interakcja z postacią „Wzbudź agitację narodową”."
 notification_nationalism_unlock_national_agitation_tooltip: "#header $notification_nationalism_unlock_national_agitation_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_unlock_national_agitation_desc$"
 notification_nationalism_national_agitation_occurred_name: "Kultura [SCOPE.sCulture('agitation_culture').GetName|l] – niepokój w obszarze administracyjnym o nazwie [SCOPE.sState('agitation_state').GetName]"
 notification_nationalism_national_agitation_occurred_desc: "W obszarze administracyjnym o nazwie [SCOPE.sState('agitation_state').GetName] znacznie wzrósł niepokój wśród ludności, której kulturą jest kultura [SCOPE.sCulture('agitation_culture').GetName|l]. O podżeganie do buntów podejrzewa się agentów państwa o nazwie [SCOPE.sCountry('agitation_sponsor').GetName]."
 notification_nationalism_national_agitation_occurred_tooltip: "#header $notification_nationalism_national_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_national_agitation_occurred_desc$"
 notification_nationalism_decision_agitation_occurred_name: "Wzburzenie w regionach #bold włoskich#!"
 notification_nationalism_decision_agitation_occurred_desc: "Na naszych #bold włoskich#! terytoriach znacznie wzrosło wzburzenie wśród #bold włoskich#! nacjonalistów, a to za sprawą pogłosek o zjednoczeniu, które niosą się po obszarach administracyjnych na #bold Półwyspie Apenińskim#!. Podejrzewa się, że źródłem tego zamieszania jest [SCOPE.sCountry('saboteur_country').GetAdjective|l] propaganda."
 notification_nationalism_decision_agitation_occurred_tooltip: "#header $notification_nationalism_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_decision_agitation_occurred_desc$"
 notification_sabotage_decision_agitation_occurred_name: "[SCOPE.sCountry('victim_country').GetName] – zwolenników zjednoczenia przybywa"
 notification_sabotage_decision_agitation_occurred_desc: "Pod wpływem nawoływań do zjednoczenia Włoch, które niosą się z państwa o nazwie [SCOPE.sCountry('saboteur_country').GetName], na naszych ziemiach panuje coraz większe wzburzenie."
 notification_sabotage_decision_agitation_occurred_tooltip: "#header $notification_sabotage_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_sabotage_decision_agitation_occurred_desc$"
 je_confederation_of_the_rhine: "Związek Reński"
 je_confederation_of_the_rhine_reason: "W latach 1806–1813 decyzją Napoleona Bonapartego niemieckie obszary administracyjne zostały zjednoczone pod rządami jednej władzy, tworząc #bold Związek Reński#!. Napoleon umocnił w ten sposób swoje panowanie w Niemczech, podporządkowując sobie zarówno #bold Prusy#!, jak i #bold Austrię#!. Przywrócenie tego porozumienia zapewniłoby państwu o nazwie [SCOPE.sCountry('rhine_overlord').GetName] władzę w Niemczech i zapobiegłoby powstaniu niemożliwych do okiełznania zjednoczonych Niemiec."
 rhine_formed_tt: "Przekazaliśmy fundusze na rzecz utworzenia #bold Związku Reńskiego#! jako państwa poddańczego względem kraju o nazwie [SCOPE.sCountry('rhine_overlord').GetName]"
 je_confederation_of_the_rhine_confederate_button: "Zorganizuj Związek"
 je_confederation_of_the_rhine_confederate_button_desc: "Dzięki temu, że kontrolujemy niektóre niemieckie systemy polityczne, możemy ponownie przekształcić to terytorium w sprawnie działający #bold Związek Reński#!, tym samym temperując zapędy Prus i Austrii w regionie."
 je_confederation_of_the_rhine_expand_button: "Poszerz granice Związku"
 je_confederation_of_the_rhine_expand_button_desc: "Dzięki pozyskaniu nowych terytoriów niemieckich możemy objąć większą część regionu jurysdykcją naszego państwa satelickiego."
 rhine_annexes_subjects_tt: "#bold Związek Reński#! zaanektuje wszystkie państwa poddańcze, których kulturą są kultury [SCOPE.sCulture('north_german_scope').GetName|l] i [SCOPE.sCulture('south_german_scope').GetName|l], czyniąc nas ich suzerenem"
 rhine_annexes_states_tt: "#bold Związek Reński#! zaanektuje wszystkie kontrolowane przez nasze państwa niewcielone i nieprzejęte ojczyzny ludności, których kulturą są kultury [SCOPE.sCulture('north_german_scope').GetName|l] i [SCOPE.sCulture('south_german_scope').GetName|l]"
 rhine_confederation.1.t: "Rheinbundakte po raz drugi"
 rhine_confederation.1.d: "Podpisanie nowego dokumentu Rheinbundakte pod nadzorem państwa o nazwie [ROOT.GetCountry.GetName] sprawiło, że z wyznających odmienne wartości niemieckich obszarów administracyjnych odrodziło się inne państwo: [SCOPE.sCountry('rhine_scope').GetName]."
 rhine_confederation.1.f: "W obliczu niepewnej przyszłości istnieje pewne sprawdzone remedium na niezliczone zagrożenia, które już czyhają u naszego progu: jedność. Ta rzeka – nasze życie, nasz dom, nasze bijące serce – powinna stanowić przykład dla nas, maszerujących ku nowej erze. Wspólnie będziemy dążyć do realizacji większego celu. Powstaniemy i będziemy karmić się nawzajem aż do końca. A jeśli kiedykolwiek nękać nas będą proce i strzały, znajdziemy schronienie w objęciach rzeki."
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] władza rozszerza się dalej na wschód."
 rhine_confederation.1.b: "To nowy świt dla Niemiec."
 modifier_fall_of_germany: "Porażka nad Renem"
 no_confederation_of_the_rhine_tt: "#bold Związek Reński#! nie istnieje"
 root_has_german_subjects_tt: "Mamy [Concept('concept_subject', '$concept_subjects$')|l], których [Concept('concept_primary_cultures', 'kulturami dominującymi')] są kultury [SCOPE.sCulture('north_german_scope').GetName|l] lub [SCOPE.sCulture('south_german_scope').GetName|l]"
 root_has_german_states_tt: "Kontrolujemy niewcielone i nieprzejęte [Concept('concept_state', '$concept_states$')|l] będące [Concept('concept_homeland', 'ojczyznami')] ludności, której [Concept('concept_culture', 'kulturami')] są kultury [SCOPE.sCulture('north_german_scope').GetName|l] lub [SCOPE.sCulture('south_german_scope').GetName|l]"
 no_german_great_powers_tt: "Nie istnieją żadne państwa, których kulturami są kultury [SCOPE.sCulture('north_german_scope').GetName|l] lub [SCOPE.sCulture('south_german_scope').GetName|l], o [Concept('concept_rank', 'randze')] większej niż [concept_major_power|l]"
 rhine_expansion_cooldown_tt: "Nie podjęto tej decyzji w ciągu ostatnich #bold 3#! lat"
 confederation_of_rhine_cooldown_year_tt: "Tę decyzję będzie można podjąć ponownie za #bold 3 lata#!"
 modifier_jap_terakoya: "Terakoya"
 modifier_legacy_of_terakoya: "Integrating Terakoya"
 je_terakoya: "The Terakoya System"
 je_terakoya_reason: "The Tokugawa period has been marked by programs to assist with the education of the Shogunate's population. Despite lacking an official state-run school system, the decentralized and private Terakoya, or temple schools, provide practical education to commoners across the country.\n\nWhilst the Terakoya system ensures a baseline level of literacy and practical education, it is not organized for an advanced national-scale curriculum. Reforming to a more formal schooling system will be needed if the state wishes to centralize its system of learning."
