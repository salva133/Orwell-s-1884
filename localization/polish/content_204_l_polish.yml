l_polish:
 je_the_krakow_uprising: "Powstanie krakowskie"
 je_the_krakow_uprising_reason: "[concept_revolution], która ogarnęła Wolne Miasto [SCOPE.sCountry('krakow_scope').GetName], niesie za sobą ryzyko kolejnego wzburzenia ze strony polskich nacjonalistów w Galicji. Miasto należy spacyfikować i w pełni wcielić do państwa o nazwie [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "W Krakowie niedawno wybuchła [concept_revolution|l]"
 krakow.1.t: "Odezwa do Polaków"
 krakow.1.d: "Podczas gdy Wolne Miasto [SCOPE.sCountry('krakow_scope').GetName] ogarnięte jest rewolucją, radykalni polscy nacjonaliści wystosowali odezwę, w której nawołują do powszechności wyborów, zniesienia pańszczyzny i ponownego zjednoczenia Polski."
 krakow.1.f: "Polacy!\n\nWybiła godzina powstania! Cała Polska łączy siły: nasi bracia w Wielkim Księstwie Poznańskim, Królestwie Kongresowym, na Litwie i na Rusi już stanęli do walki z wrogiem.\n\nOd teraz nie ma już między nami żadnych różnic. Jesteśmy braćmi, synami jednej matczynej ziemi i jednego ojca: Boga w niebiosach! Wołajmy do Niego o pomoc, a On pobłogosławi naszą broń i poprowadzi do zwycięstwa!"
 krakow.1.a: "Musimy natychmiast odzyskać kontrolę nad Krakowem."
 krakow.1.b: "Musimy utrzymać status traktatu wiedeńskiego."
 krakow.2.t: "Wielkie Księstwo Krakowskie"
 krakow.2.d: "Rewolucja w Krakowie została powstrzymana, a dawne wolne miasto ponownie wcielono do Królestwa Galicji i Lodomerii jako Wielkie Księstwo Krakowskie. W całej Europie sytuacja ta stała się źródłem kontrowersji, ponieważ naruszono w ten sposób postanowienia traktatu wiedeńskiego."
 krakow.2.f: "– Każdy plan obmyślony w spokojnych czasach musi zawieść w sytuacji ekstremalnej." #- Klemens von Metternich
 krakow.2.a: "Skupmy się na załagodzeniu konsekwencji dyplomatycznych."
 krakow.2.b: "Nie przestawajmy represjonować ich radykalnej ideologii."
 je_the_krakow_uprising_annex_button: "Przejmij Kraków"
 je_the_krakow_uprising_annex_button_desc: "Przejmiemy Wolne Miasto Kraków, aby przekształcić je w integralną część naszego państwa"
 modifier_repressing_polish_nationalism: "Represjonowanie polskiego nacjonalizmu"
 modifier_mitigating_diplomatic_consequences: "Minimalizowanie skutków naruszenia postanowień traktatu"
 usa_two_party_system: "Amerykański system dwupartyjny"
 from_southern_interests: "Ze względu na interesy na południu"
 from_northern_interests: "Ze względu na interesy na północy"
 communism.10.t: "Ciemiężca i ciemiężeni"
 communism.10.d: "W kontekście przyszłości, którą zastanie ludność [ROOT.GetCountry.GetAdjective|l], coraz bardziej na znaczeniu zyskuje nie tylko nasz przemysł, ale i klasa robotnicza. Proletariackie ruchy wyznające odmienne wartości zaczęły się jednoczyć pod jednym sztandarem – sztandarem socjalizmu."
 communism.10.f: "– …rozwój nowoczesnego przemysłu jest zatem odrzuceniem fundamentów, na których burżuazja produkuje i zawłaszcza towary. A więc ta sama burżuazja produkuje przede wszystkim własnych grabarzy. Jej upadek jest równie nieunikniony, co zwycięstwo proletariatu." #- The Communist Manifesto
 communism.10.a: "Nadchodzi burza."
 communism.10.b: "Przyjdzie taki dzień, w którym świat zazna wolności."
 communism_var_tick_05_tt: "Każdego miesiąca niepokój wśród #bold socjalistów#! będzie się #bold zwiększać#! o #variable 0,5#!"
 communism.11.t: "Bez szwanku"
 communism.11.d: "Czy to dzięki zaufaniu naszego ludu, czy też dzięki pałkom naszych żołnierzy, nasze państwo, [ROOT.GetCountry.GetName], przetrwało falę socjalistycznej agitacji, która nam groziła."
 communism.11.f: "Tu i tam wciąż widać było ulotki – zgniłe papierowe truchła uwięzione w rynsztokach, zastygłe pod warstwą sadzy i błota. Gruba czerwono-czarna czcionka starła się pod naporem twardych kamieni i jeszcze twardszych butów. Policjanci nawet nie kwapili się do podnoszenia tychże ulotek, przekonani, że nie warto brudzić sobie nimi rękawiczek. Być może uważali też, że leżące na ziemi papierowe resztki mają bardziej dobitny wydźwięk niż ich całkowite zniknięcie."
 communism.11.a: "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], triumfuje!"
 communism.11.b: "Już nic nie będzie takie samo."
 communism_je_1_fail_tt: "[SCOPE.sCountry('root_country').GetName] – w tym państwie znacznie częściej będą pojawiać się postacie wyznające następujące ideologie: [GetIdeology('ideology_communist').GetName|l], [GetIdeology('ideology_anarchist').GetName|l] i [GetIdeology('ideology_vanguardist').GetName|l]"
 communism_je_1_complete_tt: "Ruch socjalistyczny w państwie o nazwie [SCOPE.sCountry('root_country').GetName] będzie w najbliższej przyszłości osłabiony"
 modifier_defeated_initial_socialist_movement: "Zwycięstwa przeciwko socjalizmowi"
 modifier_defeated_initial_socialist_movement_worries: "Wojna, która nadejdzie"
