 notification_ita_italian_unification_intent_name: "O País [SCOPE.sCountry('italian_unifier_candidate').GetName] Apoia a Unificação Italiana"
 notification_ita_italian_unification_intent_desc: "O governo [SCOPE.sCountry('italian_unifier_candidate').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('italian_unifier_candidate').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('italian_unifier_candidate').GetRuler.GetFullName] sinalizou apoio à unificação da península italiana em uma única nação."
 notification_ita_italian_unification_intent_tooltip: "#header $notification_ita_italian_unification_intent_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ita_italian_unification_intent_desc$"
 notification_nationalism_unlock_national_agitation_name: "Agitação Nacional Disponível"
 notification_nationalism_unlock_national_agitation_desc: "Com o desenvolvimento do Nacionalismo em nossa nação, a Interação de Personagem \"Incentivar Agitação Nacional\" para [Concept('concept_agitator', '$concept_agitators$')] ficou disponível."
 notification_nationalism_unlock_national_agitation_tooltip: "#header $notification_nationalism_unlock_national_agitation_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_unlock_national_agitation_desc$"
 notification_nationalism_national_agitation_occurred_name: "Agitação do povo [SCOPE.sCulture('agitation_culture').GetName] em [SCOPE.sState('agitation_state').GetName]"
 notification_nationalism_national_agitation_occurred_desc: "A agitação nacionalista do povo [SCOPE.sCulture('agitation_culture').GetName] cresceu bastante em [SCOPE.sState('agitation_state').GetName]. Suspeita-se que agentes do país [SCOPE.sCountry('agitation_sponsor').GetName] tenham estimulado esse comportamento conspiratório."
 notification_nationalism_national_agitation_occurred_tooltip: "#header $notification_nationalism_national_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_national_agitation_occurred_desc$"
 notification_nationalism_decision_agitation_occurred_name: "Agitação em regiões #bold italianas#!"
 notification_nationalism_decision_agitation_occurred_desc: "A agitação nacionalista #bold italiana#! aumentou drasticamente em nossos territórios #bold italianos#!, em resposta aos boatos sobre unificação entre os estados da península #bold italiana#!. Suspeita-se que a propaganda do governo [SCOPE.sCountry('saboteur_country').GetAdjective] seja a causa."
 notification_nationalism_decision_agitation_occurred_tooltip: "#header $notification_nationalism_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nationalism_decision_agitation_occurred_desc$"
 notification_sabotage_decision_agitation_occurred_name: "A Agitação a Favor da Unificação Atinge o País [SCOPE.sCountry('victim_country').GetName]"
 notification_sabotage_decision_agitation_occurred_desc: "Com os pedidos de unificação italiana do país [SCOPE.sCountry('saboteur_country').GetName], a agitação aumentou em nossas terras."
 notification_sabotage_decision_agitation_occurred_tooltip: "#header $notification_sabotage_decision_agitation_occurred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_sabotage_decision_agitation_occurred_desc$"
 je_confederation_of_the_rhine: "A Confederação do Reno"
 je_confederation_of_the_rhine_reason: "De 1806 a 1813, pelo projeto de Napoleão Bonaparte, os estados alemães foram unificados sob um único governo, a #bold Confederação do Reno#!. Isso acabou solidificando o controle de Napoleão sobre a Alemanha, contendo o poder da #bold Prússia#! e da #bold Áustria#!. Reestabelecer esse acordo garantirá o poder do país [SCOPE.sCountry('rhine_overlord').GetName] na Alemanha e evitará o projeto de uma Alemanha unificada incontrolável."
 rhine_formed_tt: "Nós patrocinamos a criação da #bold Confederação do Reno#! como súdita do país [SCOPE.sCountry('rhine_overlord').GetName]"
 je_confederation_of_the_rhine_confederate_button: "Organizar a Confederação"
 je_confederation_of_the_rhine_confederate_button_desc: "Com o nosso controle sobre diversas entidades políticas alemãs, podemos reorganizar o território em uma #bold Confederação do Reno#! restaurada e racionalizada e impedir as ambições prussianas ou austríacas na região."
 je_confederation_of_the_rhine_expand_button: "Expandir a Confederação"
 je_confederation_of_the_rhine_expand_button_desc: "Com a aquisição de novos territórios alemães, podemos expandir a jurisdição do estado de nossos clientes na região."
 rhine_annexes_subjects_tt: "A #bold Confederação do Reno#! anexará todos os súditos dos povos [SCOPE.sCulture('north_german_scope').GetName] e [SCOPE.sCulture('south_german_scope').GetName] sob nossa suserania"
 rhine_annexes_states_tt: "A #bold Confederação do Reno#! anexará todas as terras natais não incorporadas e não reivindicadas dos povos [SCOPE.sCulture('north_german_scope').GetName] e [SCOPE.sCulture('south_german_scope').GetName] controladas pela nossa nação"
 rhine_confederation.1.t: "O segundo Rheinbundakte"
 rhine_confederation.1.d: "Após assinar um novo Rheinbundakte sob a supervisão do governo [ROOT.GetCountry.GetAdjective], o país [SCOPE.sCountry('rhine_scope').GetName] se uniu mais uma vez a partir dos diferentes estados alemães."
 rhine_confederation.1.f: "Diante de um futuro incerto, a união é uma solução pronta para as inúmeras ameaças à nossa porta. Este rio, que é nossa vida, nosso lar e nosso coração, deve ser nosso exemplo na marcha em direção a uma nova era. Avançaremos como um só por um objetivo maior. Criaremos e alimentaremos uns aos outros até lá. E se formos atacados por fundas e flechas, encontraremos abrigo em seu seio."
 rhine_confederation.1.a: "O poder [ROOT.GetCountry.GetAdjectiveNoFormatting] se expande cada vez mais em direção ao leste."
 rhine_confederation.1.b: "Um novo alvorecer para a Alemanha."
 modifier_fall_of_germany: "O Fiasco do Reno"
 no_confederation_of_the_rhine_tt: "A #bold Confederação do Reno#! não existe"
 root_has_german_subjects_tt: "Temos [Concept('concept_subject', '$concept_subjects$')] com as [concept_primary_cultures] do povo [SCOPE.sCulture('north_german_scope').GetName] ou [SCOPE.sCulture('south_german_scope').GetName]"
 root_has_german_states_tt: "Nós controlamos [Concept('concept_state', '$concept_states$')] não incorporados e não reivindicados da [concept_homeland] do povo [SCOPE.sCulture('north_german_scope').GetName] ou [SCOPE.sCulture('south_german_scope').GetName]"
 no_german_great_powers_tt: "Não há nações do povo [SCOPE.sCulture('north_german_scope').GetName] ou [SCOPE.sCulture('south_german_scope').GetName] com um [concept_rank] acima de [concept_major_power]"
 rhine_expansion_cooldown_tt: "Não usou essa decisão nos últimos #bold 3#! anos"
 confederation_of_rhine_cooldown_year_tt: "Essa decisão ficará disponível de novo em #bold 3 anos#!"
 modifier_jap_terakoya: "Terakoya"
 modifier_legacy_of_terakoya: "Integrating Terakoya"
 je_terakoya: "The Terakoya System"
 je_terakoya_reason: "The Tokugawa period has been marked by programs to assist with the education of the Shogunate's population. Despite lacking an official state-run school system, the decentralized and private Terakoya, or temple schools, provide practical education to commoners across the country.\n\nWhilst the Terakoya system ensures a baseline level of literacy and practical education, it is not organized for an advanced national-scale curriculum. Reforming to a more formal schooling system will be needed if the state wishes to centralize its system of learning."
