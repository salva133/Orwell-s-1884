l_braz_por:
 je_the_krakow_uprising: "A Revolta da Cracóvia"
 je_the_krakow_uprising_reason: "A [concept_revolution] que está devastando a cidade livre de [SCOPE.sCountry('krakow_scope').GetName] ameaça trazer mais agitação nacionalista polonesa à Galícia. A cidade deve ser pacificada e incorporada totalmente ao país [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "A Cracóvia passou por uma [concept_revolution] recentemente"
 krakow.1.t: "O Manifesto pela Nação Polonesa"
 krakow.1.d: "Enquanto a revolução assola a cidade livre de [SCOPE.sCountry('krakow_scope').GetName], figuras nacionalistas polonesas radicais emitiram um manifesto que exige o sufrágio universal, a abolição da servidão e a reunificação da Polônia."
 krakow.1.f: "Poloneses!\n\nChegou a hora da revolta, a Polônia se ergue como uma só. Nossos irmãos no Ducado de Poznań, na Polônia do Congresso, na Lituânia e na Rutênia já estão lutando contra o inimigo.\n\nDe agora em diante, não há diferenças entre nós. Agora somos irmãos, filhos de uma só pátria, com um só pai: Deus no céu! Vamos orar por ajuda, Ele abençoará nossas armas e nos trará a vitória!"
 krakow.1.a: "Devemos retomar a Cracóvia imediatamente."
 krakow.1.b: "Devemos preservar o status do Tratado de Viena."
 krakow.2.t: "O Grão-Ducado da Cracóvia"
 krakow.2.d: "Com a revolução aniquilada na Cracóvia, a antiga cidade livre foi integrada ao Reino da Galícia e Lodoméria como Grão-Ducado da Cracóvia. Isso gerou controvérsia na Europa por violar o Tratado de Viena."
 krakow.2.f: "\"Qualquer plano pensado na moderação falha diante de circunstâncias extremas.\"" #- Klemens von Metternich
 krakow.2.a: "Focar em mitigar as consequências diplomáticas."
 krakow.2.b: "Continuar reprimindo a ideologia radical."
 je_the_krakow_uprising_annex_button: "Ocupar a Cracóvia"
 je_the_krakow_uprising_annex_button_desc: "Nós ocuparemos a cidade livre da Cracóvia para transformá-la em parte integral do nosso estado"
 modifier_repressing_polish_nationalism: "Reprimindo o Nacionalismo Polonês"
 modifier_mitigating_diplomatic_consequences: "Mitigação da Violação ao Tratado"
 usa_two_party_system: "Sistema Bipartidário Americano"
 from_southern_interests: "Dos Interesses do Sul"
 from_northern_interests: "Dos Interesses do Norte"
 communism.10.t: "Opressor e Oprimido"
 communism.10.d: "Nossas indústrias ficaram cada vez mais cruciais para o futuro da nação do povo [ROOT.GetCountry.GetAdjective], assim como a classe trabalhadora. Movimentos distintos de trabalhadores começaram a se unir em torno da causa do socialismo."
 communism.10.f: "\"... o desenvolvimento da Indústria Moderna, portanto, remove a própria fundação sobre a qual a burguesia produz e se apropria de produtos. Assim, acima de tudo, o que a burguesia produz são seus próprios coveiros. Sua queda e a vitória do proletariado são igualmente inevitáveis.\"" #- The Communist Manifesto
 communism.10.a: "Uma tempestade se aproxima."
 communism.10.b: "O mundo será livre... algum dia."
 communism_var_tick_05_tt: "A agitação #bold Socialista#! #bold aumentará#! em #variable 0,5#! a cada mês"
 communism.11.t: "Corta-Fogo"
 communism.11.d: "Seja pela confiança do nosso povo ou pelos cassetetes dos nossos soldados, o país [ROOT.GetCountry.GetName] saiu ileso da onda de agitação socialista que o ameaçava."
 communism.11.f: "Às vezes, eles ainda viam os panfletos: papéis em decomposição como cadáveres, presos nas sarjetas, soterrados por fuligem e lama, tinta vermelha e preta desgastada por pedras ásperas e passos ainda mais ásperos. A polícia não se preocupou em recolhê-los, considerando-os uma afronta às suas luvas ou talvez percebendo que os restos caídos causavam mais impacto do que o completo desaparecimento."
 communism.11.a: "Um triunfo para todo o país [ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "As coisas nunca mais serão as mesmas."
 communism_je_1_fail_tt: "Personagens com as ideologias [GetIdeology('ideology_communist').GetName], [GetIdeology('ideology_anarchist').GetName] e [GetIdeology('ideology_vanguardist').GetName] aparecerão com muito mais frequência no país [SCOPE.sCountry('root_country').GetName]"
 communism_je_1_complete_tt: "O movimento socialista [SCOPE.sCountry('root_country').GetAdjective] ficará enfraquecido no futuro próximo"
 modifier_defeated_initial_socialist_movement: "Vitórias Contra o Socialismo"
 modifier_defeated_initial_socialist_movement_worries: "A Guerra que se Aproxima"
