 notification_nationalism_decision_agitation_occurred_desc: "Unruhen durch #bold italienische#! Nationlisten haben in unseren #bold italienischen#! Gebieten stark zugenommen, weil Gerüchte über eine Vereinigung der Staaten der #bold italienischen#! Halbinsel die Runde machen. [SCOPE.sCountry('saboteur_country').GetAdjective|U]e Propaganda dürfte die Wurzel dieser Umtriebe sein."
