l_german:
 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Die Winde des Nationalismus fegen durch Europa, und so auch durch [ROOT.GetCountry.GetAltName('AKK')], wo sie Persönlichkeiten sowohl innerhalb als auch außerhalb unserer Regierung dazu antreiben, die Wiederherstellung eines einzigen vereinten Italiens anzustreben.\n\nInnerhalb unserer [SCOPE.sCulture('north_italian_scope').GetName|l]en und [SCOPE.sCulture('south_italian_scope').GetName|l]en Staaten haben wir [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] Radikale bei einer Gesamtbevölkerung von [Country.MakeScope.Var('italian_states_pop_total').GetValue|D], was [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red  %#! der italienischen Bevölkerung darstellt.\n\nWenn es #red;bold;shadow 25 %#! werden, wird die [ROOT.GetCountry.GetAdjective|l]e Regierung von pan-italienischen Revolutionären übernommen[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "Hat in den #bold letzten drei Jahren#! nicht die Entscheidung #bold „Italienischen Nationalismus fördern“#! genutzt"
 italian_radicals_cooldown_tt: "Hat in den #bold letzten drei Jahren#! nicht die Entscheidung #bold „Vereinigungsgedanken fördern“#! genutzt"
 is_italy_tt: "Hat die Nation #bold Italien#! gebildet"
 italy_will_get_couped_custom: " und die Einsetzung einer #bold demokratischen Republik#! wird gefordert"
 italy_will_get_annexed_custom: " und vom führenden italienischen Staat #red annektiert#!"
 je_risorgimento_austrian_radicals_button: "Italienischen Nationalismus fördern"
 je_risorgimento_austrian_radicals_button_desc: "Seit dem Ende der Napoleonischen Kriege sind die italienischen Gebiete in der Hand fremder Mächte. Unser Weg zur Einigung der Halbinsel könnte sie dazu bringen, die Waffen gegen ihre eigenen Unterdrücker zu erheben."
 je_risorgimento_italian_radicals_button: "Vereinigungsgedanken beleben"
 je_risorgimento_italian_radicals_button_desc: "Überall auf der italienischen Halbinsel kommen die Massen langsam zur Vernunft und wenden sich der Idee eines geeinten Italiens zu. Wenn ihre Herrscher nicht bereit sind, dem Ruf zu folgen, so wird es vielleicht ihr Volk sein."
 ausrad_cooldown_year_tt: "Diese Entscheidung wird in #bold drei Jahren#! wieder verfügbar sein"
 itarad_cooldown_year_tt: "Diese Entscheidung wird in #bold drei Jahren#! wieder verfügbar sein"
 foster_national_agitation: "Nationale Aufwiegelung anstacheln"
 foster_national_agitation_desc: "#lore [Character.GetFullName] damit beauftragen, die [Character.GetCulture.GetName|l]e Bevölkerung einer fremden Macht aufzuwiegeln"
 not_homeland_of_states_tt: "Der Besitzer dieses Staats hat nicht [SCOPE.sCulture('agitator_culture').GetName|U] als [Concept('concept_primary_cultures','$concept_primary_culture$')]"
 is_rival_of_owner_tt: "Der Besitzer dieses Staats hat eine [concept_rivalry] mit uns"
 italian_unification.4.t: "Trikolore über [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.4.d_annex: "Inspiriert durch Aufrufe zur Wiedervereinigung Italiens haben nationalistische Rebellen die Kontrolle in [SCOPE.sState('capital_scope').GetCityHubName] übernommen und sich auf ein vereinigtes Italien unter [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] [SCOPE.sCountry('italian_leader').GetAltName('VON')] eingeschworen."
 italian_unification.4.d_coup: "Inspiriert durch Aufrufe zur Wiedervereinigung Italiens haben nationalistische Rebellen die Kontrolle in [SCOPE.sState('capital_scope').GetCityHubName] übernommen und die Regierung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] als gestürzt erklärt."
 italian_unification.4.f: "„Verräter! Verräter in unserer Mitte! Schlagen Sie Alarm! Rufen Sie sofort die Wachen!“\n\n„Meinen Sie die Uniformierten neben mir, Signore? Das will ich hoffen, denn Sie waren so töricht, Ihre Anwesenheit anzukündigen. Nun, ich werde es klar und deutlich sagen, denn Ihr rasendes Ungeschick hat uns dazu gezwungen: Ein vereintes Italien erhebt sich. Es verlangt nach einem Platz auf der Weltbühne, und den werden ihm keine Männer Ihrer unpassenden Sorte verschaffen.“"
 italian_unification.4.a: "Wir werden wiederauferstehen, als Teil eines Ganzen."
 italian_unification.4.b: "Lang lebe Italien!"
 italian_unification.4.c: "Wir werden wiederauferstehen, als Teil eines Ganzen."
 italian_unification.5.t: "Italienische Nationalisten besetzen [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.d: "Inspiriert durch Aufrufe zur Schaffung einer einzigen italienischen Nation haben nationalistische Rebellen die Kontrolle in [SCOPE.sState('capital_scope').GetCityHubName] übernommen und sich auf eine Vereinigung Italiens unter dem Banner von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] eingeschworen."
 italian_unification.5.f: "Allzu leicht sprachen die Verrückten und die Ehrgeizigen gleichermaßen von einem geeinten Italien. In der Tat würde ein glanzvolles Wiedererwachen der Halbinsel selbst den einzigen Gott innehalten lassen. Alle Versuche haben sich in der Vergangenheit als Torheit erwiesen. Dennoch flüstert man insgeheim, dass es Hoffnung auf ein neues Rom geben könnte."
 italian_unification.5.a: "Wir heißen unsere Brüder und Schwestern willkommen."
 italian_unification.5.b: "Wir sollten unseren Nachbarn lieber keine Angst machen."
 italian_unification.6.t: "Italienische Nationalisten stürzen die [SCOPE.sCountry('italian_pannational_country').GetAdjective|l]e Regierung"
 italian_unification.6.d: "Inspiriert durch Aufrufe zur Wiedervereinigung Italiens haben nationalistische Rebellen die Kontrolle in [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] übernommen und eine Republik in ihren ehedem unabhängigen Territorien ausgerufen."
 italian_unification.6.f: "Was der Adjutant ihm mitteilte, war unfassbar: ein weiterer Versuch, die italienische Halbinsel unter ein einziges Banner zu bringen. Dies schien unmöglich, war sie doch unter mindestens einem halben Dutzend kleiner Fürsten und Stadtstaaten aufgeteilt, die ebenso gern einander an die Gurgel gingen, wie sie sich auf Europa gestürzt hätten. Doch als der Adjutant weitersprach, wurde klar, dass dies keine müßige Prahlerei war. Nein, dies brauchte Abgesandte, die entweder einen Gladius oder einen Olivenzweig mit sich führten."
 italian_unification.6.a: "Sprechen wir dem neuen Regime unsere Sympathien aus."
 italian_unification.6.b: "Wir haben nichts mit diesen Terroristen gemein."
 italian_unification.7.t: "Fünf Tage in [SCOPE.sState('rsm_capital_scope').GetCityHubName]"
 italian_unification.7.d: "Nach Unruhen in der italienischen Bevölkerung von Lombardei-Venetien haben nationalistische Rebellen die Gründung von [SCOPE.sCountry('rsm_scope').GetName] ausgerufen, eines revolutionären Staats, der die Unabhängigkeit von der [ROOT.GetCountry.GetAdjective|l]en Herrschaft zu erlangen gedenkt."
 italian_unification.7.f: "Ein weiß gekleideter Reiter auf einer weißen Stute kam in der Nähe jenes Ortes vorbei, an dem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] an diesem Morgen frühstückte. Dem herantretenden Lakaien tropfte der Schweiß aus jeder Pore; in Händen trug er einen blutroten Brief. Die italienischen Besitztümer waren in Aufruhr. Der nächste schwitzende Adjutant, der eintrat, überbrachte einen weiteren Bericht: Aus den aufständischen Gebieten forderte man Verstärkung an. Eine Verstärkung, so wusste [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], die sicher kommen würde."
 italian_unification.7.a: "Begeben wir uns umgehend ins Festungsviereck!"
 italian_unification.7.b: "Viva San Marco!"
 italian_states_choose_sides_tt: "Die #bold italienischen#! Staaten erhalten die Möglichkeit, [SCOPE.sCountry('rsm_scope').GetAltName('AKK')] zu unterstützen."
 italian_states_choose_sides_danger_tt: "@warning! Die Beziehungen zu #bold italienischen#! Staaten könnten sich rasch verschlechtern"
 italian_unification.8.t: "Der italienische Unabhängigkeitskrieg"
 italian_unification.8.d: "Revolutionäre in [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] haben die Bildung eines von der Herrschaft [SCOPE.sCountry('rsm_scope').GetAltName('VON')] unabhängigen [SCOPE.sCountry('rsm_revolted_scope').GetAltName('GEN')] erklärt. Sie rufen alle italienischen Staaten auf, sie in ihrem Kampf zu unterstützen."
 italian_unification.8.f: "„Mutter … mein Entschluss steht fest. Ich gehe nach Venedig, mit oder ohne deinen Segen.“\n\n„Na gut, dann geh! Keiner meiner Söhne würde jemals sein Leben für etwas so Bedeutungsloses wie eine Flagge verschwenden. Ich habe schon Brüder und Onkel durch diese Art von sinnlosen Urteilen über die Länge von Nudeln verloren. Bleib hier und sei in Sicherheit!“\n\n„Es ist ganz und gar nicht sinnlos, Mutter! Wir haben die Chance, wieder ein Italien zu sein. Wir könnten überall hingehen. Wieder alles tun. Wir hätten wieder #bold etwas#!!“"
 italian_unification.8.a: "Sie stehen für uns ein und wir für sie."
 italian_unification.8.b: "Wir werden kein [ROOT.GetCountry.GetAdjectiveNoFormatting|l]es Blut für [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] vergießen."
 italian_unification.10.t: "Raunen vom Risorgimento"
 italian_unification.10.d: "Der Wind des Nationalismus hat begonnen, durch die lange geteilten Staaten der italienischen Halbinsel zu wehen. [ROOT.GetCountry.GetAdjective|U]e Patrioten und romantische Gelehrte haben gleichermaßen begonnen, die Vereinigung zu einem einzigen italienischen Staat zu fordern."
 italian_unification.10.f: "„Nein, Signore. Ich bin kein Ausländer – und ich bin nicht [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. Ich bin Italiener, und ein Italiener in Italien ist niemals ein Ausländer.“"
 italian_unification.10.a: "Italien muss aus der Vergessenheit auferstehen."
 italian_unification.10.b: "Dafür werden wir uns nicht in den Sturm werfen."
