l_german:
 je_the_krakow_uprising: "Der Krakauer Aufstand"
 je_the_krakow_uprising_reason: "Die in der freien Stadt [SCOPE.sCountry('krakow_scope').GetName] wütende Revolution droht, eine weitere Welle polnischer nationalistischer Agitation in Galizien auszulösen. Die Stadt muss befriedet und als vollständiger Bestandteil [ROOT.GetCountry.GetAltName('VON')] eingegliedert werden."
 krakow_uprising_happened_tt: "Krakau hatte jüngst bereits eine [concept_revolution]"
 krakow.1.t: "Das Manifest der polnischen Nation"
 krakow.1.d: "Nachdem in der freien Stadt [SCOPE.sCountry('krakow_scope').GetName] eine Revolution ausgebrochen ist, haben radikale polnische Nationalisten ein Manifest veröffentlicht, in dem sie das allgemeine Wahlrecht, die Abschaffung der Leibeigenschaft und die Wiedervereinigung Polens fordern."
 krakow.1.f: "Polen!\n\nDie Stunde des Aufstands ist gekommen – ganz Polen erhebt sich und wächst zusammen: Unsere Brüder im Herzogtum Posen, in Kongresspolen, in Litauen und in Ruthenien haben sich bereits erhoben und kämpfen gegen den Feind.\n\nVon nun an kennen wir keinen Unterschied mehr zwischen uns. Wir sind nun Brüder, Söhne des einen Vaterlandes, mit einem Vater: Gott im Himmel! Rufen wir ihn um Hilfe an, und er wird unsere Waffen segnen und uns den Sieg schenken!"
 krakow.1.a: "Wir müssen umgehend die Kontrolle über Krakau zurückgewinnen."
 krakow.1.b: "Wir sind verpflichtet, den Beschluss des Wiener Kongresses beizubehalten."
 krakow.2.t: "Das Großfürstentum Krakau"
 krakow.2.d: "Nach der Niederschlagung der Revolution in Krakau wurde die ehemalige Freie Stadt als Großherzogtum Krakau in das Königreich Galizien und Lodomerien eingegliedert. Diese Tat hat in Europa eine Kontroverse ausgelöst, weil sie gegen die Beschlüsse des Wiener Kongresses verstößt."
 krakow.2.f: "„Jeder Plan, der in Maßen gedacht ist, muss scheitern, wenn die Umstände extrem werden.“" #- Klemens von Metternich
 krakow.2.a: "Konzentrieren wir uns auf die Abmilderung der diplomatischen Folgen."
 krakow.2.b: "Unterdrücken wir weiter ihre radikale Ideologie."
 je_the_krakow_uprising_annex_button: "Krakau besetzen"
 je_the_krakow_uprising_annex_button_desc: "Wir werden die Freie Stadt Krakau besetzen, um sie in einen integralen Bestandteil unseres Staates umzuwandeln."
 modifier_repressing_polish_nationalism: "Unterdrückter polnischer Nationalismus"
 modifier_mitigating_diplomatic_consequences: "Milderung der Vertragsverletzung"
 usa_two_party_system: "Amerikanisches Zweiparteiensystem"
 from_southern_interests: "Durch südliche Interessen"
 from_northern_interests: "Durch nördliche Interessen"
 communism.10.t: "Unterdrücker und Unterdrückte"
 communism.10.d: "Während unsere Industrien für die Zukunft der [ROOT.GetCountry.GetAdjective|l]en Nation immer wichtiger geworden sind, hat sich auch die Arbeiterklasse weiterentwickelt. Unterschiedliche Arbeiterbewegungen haben begonnen, sich unter dem Banner des Sozialismus zu vereinen."
 communism.10.f: "„… die Entwicklung der modernen Industrie reißt der Bourgeoisie genau jene Grundlage unter den Füßen weg, auf der sie Dinge produziert und sich aneignet. Was die Bourgeois daher vorrangig produziert, sind ihre eigenen Totengräber. Ihr Untergang und der Sieg des Proletariats sind gleichermaßen unvermeidlich.“" #- The Communist Manifesto
 communism.10.a: "Es kommt ein Sturm."
 communism.10.b: "Die Welt wird frei sein. Eines Tages."
 communism_var_tick_05_tt: "#bold Sozialistische#! Unruhe wird jeden Monat um #bold 0,5#! #variable erhöht#!."
 communism.11.t: "Feuerpause"
 communism.11.d: "Ob durch das Vertrauen unseres Volkes oder die Knüppel unserer Soldaten: [ROOT.GetCountry.GetAltName('NOM')|U] hat die Welle der sozialistischen Agitation, die es bedrohte, unversehrt überstanden."
 communism.11.f: "Manchmal sah man noch die Flugblätter – verrottete Papierleichen, die in den Rinnsteinen hingen, verkrustet von Ruß und Schlamm, in fetter roter und schwarzer Tinte, zerfetzt von rauen Steinen und noch raueren Schritten. Die Polizei hatte sich nicht die Mühe gemacht, sie aufzusammeln, da sie sie als Affront gegen ihre Handschuhe betrachtete – oder weil sie womöglich erkannte, dass solche gefallenen Überreste eine deutlichere Sprache sprachen als ihr völliges Verschwinden."
 communism.11.a: "Ein Triumph für unser ganzes Land."
 communism.11.b: "Die Dinge werden nie wieder so sein wie früher."
 communism_je_1_fail_tt: "[GetIdeology('ideology_communist').GetName]ische, [GetIdeology('ideology_anarchist').GetName|l]ische und [GetIdeology('ideology_vanguardist').GetName|l]ische Charaktere tauchen häufiger in [SCOPE.sCountry('root_country').GetAltName('DAT')] auf"
 communism_je_1_complete_tt: "Die [SCOPE.sCountry('root_country').GetAdjective|l]e sozialistische Bewegung wird in naher Zukunft geschwächt werden"
 modifier_defeated_initial_socialist_movement: "Siege gegen den Sozialismus"
 modifier_defeated_initial_socialist_movement_worries: "Der Krieg kommt"
