# Orwell Country Flavors
  OCE_FLAVOR_TEXT: "Ozeanien, ein riesiger Superstaat, der sich über ganz Amerika erstreckt, ist ein Land der strengen Kontrolle und unnachgiebigen Autorität. Die Gesellschaft Ozeaniens, die nach den Grundsätzen von IngSoc regiert wird, ist ein Beweis für die Macht des Staates über das Individuum, in dem Überwachung und Propaganda die Werkzeuge der Regierung sind."
  ASO_FLAVOR_TEXT: "Airstrip One, früher bekannt als Großbritannien, ist das Herzstück von Ozeaniens Macht im europäischen Raum. Es ist ein Land, in dem die Vergangenheit umgeschrieben wird und die Gegenwart unter dem wachsamen Auge des Großen Bruders steht."
  EUR_FLAVOR_TEXT: "Eurasien, eine kolossale Landmasse, die sich von den Kernländern Europas bis zu den Weiten Russlands erstreckt, verkörpert die rohe Kraft des Neobolschewismus. Dieser Superstaat ist eine Festung der sozialistischen Einheit, in der kollektiver Wille und eiserne Disziplin herrschen. Die mit unnachgiebigem Griff regierte Gesellschaft Eurasiens ist nach den Prinzipien des Gemeinschaftseigentums und der zentralen Kontrolle aufgebaut. Die von einer strengen Ideologie geprägten Bürger tragen unermüdlich zum unerbittlichen Streben des Staates nach Expansion und zur Verbreitung seiner revolutionären Ideale bei. In Eurasien ist die Vergangenheit ein formbares Gedächtnis, das ständig umgestaltet wird, um den unerbittlichen Antrieb der Gegenwart zu verstärken."
  EAS_FLAVOR_TEXT: "Ostasien, der rätselhafte Superstaat, umfasst die riesigen Territorien Ost- und Südostasiens. Dieses Reich wird von der Doktrin der "Auslöschung des Selbst" beherrscht, einer radikalen Philosophie, die die vollständige Unterwerfung der individuellen Identität unter das Kollektiv fordert. Die Menschen, die durch ein unerschütterliches kollektives Bewusstsein verbunden sind, fungieren als Rädchen in einer kolossalen Maschine, die auf ständiges Wachstum und Dominanz ausgerichtet ist. Die ostasiatische Kultur ist geprägt von einer starken Hingabe an den Staat und einem unerbittlichen Ehrgeiz, seine revolutionäre Vision zu verbreiten. Hier wird das Konzept des Selbst im Schmelztiegel der kollektiven Ziele aufgelöst und eine Gesellschaft geschaffen, in der die Ambitionen des Staates die einzige Realität sind, die zählt."