l_english:
  unified_leadership: "Einheitliche Führung"
  unified_leadership_desc: "Die Einheitliche Führung ist ein einzigartiger diplomatischer Pakt, der die komplizierten Beziehungen zwischen Superstaaten und ihren Klientenstaaten definiert. Im Rahmen dieses Systems wird die Souveränität der Klientelstaaten von ihrem übergeordneten Superstaat stark beeinflusst, wenn nicht sogar vollständig untergeordnet. Der Führer eines Klientenstaates wird durch den Führer des Overlords ersetzt, was eine vollständige Integration der politischen und ideologischen Führung symbolisiert. Auf diese Weise wird sichergestellt, dass der Klientelstaat perfekt auf die Politik, die Ziele und die globale Strategie des Overlords abgestimmt ist. Es spiegelt eine Realität wider, in der kleinere Staaten nicht nur Verbündete sind, sondern auch den Willen des Superstaates umsetzen und in jedem Aspekt der Regierungsführung die Stimme ihres Herrn wiedergeben. Unified Leadership ist ein Beweis für den überwältigenden Einfluss und die Kontrolle, die die Superstaaten über ihre Einflussbereiche ausüben, und lässt die Grenzen zwischen den einzelnen nationalen Identitäten und der übergreifenden Ideologie des Superstaates weiter verschwimmen."