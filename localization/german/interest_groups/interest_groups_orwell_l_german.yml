# Orwellian IGs
  ig_inner_party:0 "Innere Partei"
  ig_inner_party_desc:0 "Die Innere Partei stellt die Elite der herrschenden Klasse dar und übt die absolute Kontrolle über den Staat aus. Diese Gruppe, die nur einen kleinen Teil der Bevölkerung ausmacht, verfügt über weitreichende Macht und steuert die Politik, Zensur und Propaganda der Regierung. Die Mitglieder der Inneren Partei genießen Privilegien und Autorität, die für normale Bürger unerreichbar sind. Sie leben in relativem Luxus, während sie die Prinzipien der Großen Revolution strikt aufrechterhalten und durchsetzen."
  ig_outer_party:0 "Äußere Partei"
  ig_outer_party_desc:0 "Die Äußere Partei bildet die mittlere Ebene der gesellschaftlichen Hierarchie des Staates. Als Bürokraten und Funktionäre setzen die Mitglieder der Äußeren Partei die Politik des Staates um und halten die Mechanismen der Regierung aufrecht. Trotz ihrer wichtigen Rolle in der Verwaltung leben sie unter ständiger Überwachung und strenger Kontrolle und haben nur begrenzte Rechte und Freiheiten. Die Äußere Partei repräsentiert die gehorsame und fleißige Belegschaft, die ständig indoktriniert wird, dem Führer gegenüber loyal zu sein."
  ig_proles:0 "Proleten"
  ig_proles_desc:0 "Die Proleten oder Proletarier bilden die Mehrheit der Bevölkerung des Landes. Sie werden von der Partei weitgehend ignoriert, da sie als weniger intelligent und politisch unbedeutend gelten. Die Proles leben in ärmlichen Verhältnissen und werden mit Alkohol, Glücksspiel und trivialer Unterhaltung bei Laune gehalten. Sie sind frei von den strengen Kontrollen, die den Parteimitgliedern auferlegt werden, haben aber weder die Mittel noch das Bewusstsein, den Status quo in Frage zu stellen. Die Partei betrachtet sie als Arbeitskräfte, die für ihr Machtgefüge unverzichtbar, aber unbedeutend sind."