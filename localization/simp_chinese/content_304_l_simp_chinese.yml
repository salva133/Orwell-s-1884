 je_confederation_of_the_rhine: "莱茵邦联"
 je_confederation_of_the_rhine_reason: "从1806年到1813年，在拿破仑·波拿巴的设计下，德意志邦国被统一在一个政府下——#bold 莱茵邦联#!。在这个体系下，拿破仑通过代理人巩固了对德意志的控制，遏制了#bold 普鲁士#!和#bold 奥地利#!的力量。恢复这一安排将确保[SCOPE.sCountry('rhine_overlord').GetName]在德意志的权力，并避免出现一个无法控制的统一德国。"
 rhine_formed_tt: "我们促成了[SCOPE.sCountry('rhine_overlord').GetName]的附属国#bold 莱茵邦联#!的成立"
 je_confederation_of_the_rhine_confederate_button: "组建邦联"
 je_confederation_of_the_rhine_confederate_button_desc: "我们对一系列德意志邦国的控制使我们能够将领土重组为一个更合理的#bold 莱茵邦联#!，遏制普鲁士或奥地利在该地区的野心。"
 je_confederation_of_the_rhine_expand_button: "扩大邦联"
 je_confederation_of_the_rhine_expand_button_desc: "我们新获得的德意志领土让我们可以扩大我们的属国在该区域的管辖权。"
 rhine_annexes_subjects_tt: "#bold 莱茵邦联#!会吞并我们拥有宗主权的所有[SCOPE.sCulture('north_german_scope').GetName]和[SCOPE.sCulture('south_german_scope').GetName]附属国"
 rhine_annexes_states_tt: "#bold 莱茵邦联#!会吞并我国控制的所有未整合且未被宣称的[SCOPE.sCulture('north_german_scope').GetName]和[SCOPE.sCulture('south_german_scope').GetName]本土"
 rhine_confederation.1.t: "第二莱茵邦联条约"
 rhine_confederation.1.d: "一份新的莱茵邦联条约在[ROOT.GetCountry.GetAdjective]的监督下签署，各德意志邦国再次合并为[SCOPE.sCountry('rhine_scope').GetName]。"
 rhine_confederation.1.f: "面对不确定的未来，团结是对付我们门前无数威胁的灵丹妙药。这条河——是我们的生命、我们的家园、我们的心！——应该成为我们迈向新时代的榜样。我们会同心协力，走向更伟大的目标。我们将互相抚养、互相喂食，直至终末。如果投石器和箭包围了我们，我们将在它的怀抱中找到庇护。"
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting]的势力不断向东扩张。"
 rhine_confederation.1.b: "德意志的新曙光。"
