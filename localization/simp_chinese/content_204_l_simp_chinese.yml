l_simp_chinese:
 je_the_krakow_uprising: "克拉科夫起义"
 je_the_krakow_uprising_reason: "[concept_revolution]席卷了[SCOPE.sCountry('krakow_scope').GetName]自由市，这可能会在加利西亚引发另一波波兰民族主义骚乱。必须安抚这座城市并将它整合进[ROOT.GetCountry.GetName]。"
 krakow_uprising_happened_tt: "克拉科夫最近经历过[concept_revolution]"
 krakow.1.t: "波兰民族宣言"
 krakow.1.d: "随着革命在[SCOPE.sCountry('krakow_scope').GetName]自由市爆发，激进的波兰民族主义人士发表了一份宣言，呼吁普选、废除农奴制和波兰统一。"
 krakow.1.f: "波兰人！\n\n起义的时刻已经到来——整个波兰都在一起反抗——我们在波兹南公国，在波兰会议王国，在立陶宛，在鲁塞尼亚的兄弟们已经起来与敌人战斗。\n\n从现在起，我们不分彼此。我们现在是兄弟，是一个祖国的儿子，有一个共同的父亲，天国的上帝！让我们向祂寻求帮助，祂会祝福我们的武器，赐予我们胜利！"
 krakow.1.a: "我们必须立即重新控制克拉科夫。"
 krakow.1.b: "我们有义务维护《维也纳条约》的地位。"
 krakow.2.t: "克拉科夫大公国"
 krakow.2.d: "随着克拉科夫起义的破灭，这个前自由市已经被纳入加利西亚-洛多梅里亚王国，成为克拉科夫大公国。这一行为在欧洲因违反《维也纳条约》而引发争议。"
 krakow.2.f: "“任何折中的计划都会在极端情况下失败。”" #- Klemens von Metternich
 krakow.2.a: "专注于减轻外交后果。"
 krakow.2.b: "继续压制他们激进的意识形态。"
 je_the_krakow_uprising_annex_button: "占领克拉科夫"
 je_the_krakow_uprising_annex_button_desc: "我们将占领克拉科夫自由市，使其成为我们国家不可分割的一部分"
 modifier_repressing_polish_nationalism: "压制波兰民族主义"
 modifier_mitigating_diplomatic_consequences: "违反条约的缓解措施"
 usa_two_party_system: "美国两党制"
 from_southern_interests: "来自南方利益"
 from_northern_interests: "来自北方利益"
 communism.10.t: "压迫者和被压迫者"
 communism.10.d: "随着我们的工业对[ROOT.GetCountry.GetAdjective]的未来变得越来越重要，工人阶级也是如此。各种的工人运动已经开始在社会主义事业下联合起来。"
 communism.10.f: "“……工业进步。于是，随着大工业的发展，资产阶级赖以生产和占有产品的基础本身也就从它的脚下被挖掉了。它首先生产的是它自身的掘墓人。资产阶级的灭亡和无产阶级的胜利是同样不可避免的。”" #- The Communist Manifesto
 communism.10.a: "风暴将至。"
 communism.10.b: "总有一天，世界会获得自由。"
 communism_var_tick_05_tt: "#bold 社会主义者#!骚乱将每月#bold 增加#!#variable 0.5#!"
 communism.11.t: "防火带"
 communism.11.d: "无论是由于我们人民的信任还是军队的警棍，[ROOT.GetCountry.GetName]都从未受到社会主义鼓动骚乱的影响。"
 communism.11.f: "他们仍然看到小册子，有时是腐烂的纸质尸体，被困在排水沟里，沾满烟灰和泥土，粗大的红色和黑色墨水被粗糙的石头和随意的脚步磨损。警察没有费心去捡起他们，认为这些会侮辱了他们手套——或者，也许是意识到它们掉落的残片比它们的完全消失更能说明问题。"
 communism.11.a: "这是所有[ROOT.GetCountry.GetNameNoFormatting]的胜利。"
 communism.11.b: "一切将不再一样。"
 communism_je_1_fail_tt: "[GetIdeology('ideology_communist').GetName]、[GetIdeology('ideology_anarchist').GetName]和[GetIdeology('ideology_vanguardist').GetName]角色出现在[SCOPE.sCountry('root_country').GetName]的频率大幅提高"
 communism_je_1_complete_tt: "[SCOPE.sCountry('root_country').GetAdjective]的社会主义运动在近期内将被削弱"
 modifier_defeated_initial_socialist_movement: "战胜社会主义"
 modifier_defeated_initial_socialist_movement_worries: "战争将至"
